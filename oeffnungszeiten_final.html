
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Öffnungszeiten (Fix)</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            background: transparent;
        }
        .container {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .punkt {
            text-align: center;
            opacity: 1;
        }
        .punkt.vergessen {
            opacity: 0.4;
        }
        .kreis {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: auto;
        }
        .text {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="punkte"></div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=csv";

        function formatDate(date) {
            const parts = date.toLocaleDateString("de-DE").split(".");
            return parts.map((d, i) => i === 2 ? d : d.padStart(2, "0")).join(".");
        }

        function normalizeDatum(d) {
            let parts = d.split(".");
            if (parts[2].length === 2) {
                parts[2] = "20" + parts[2];
            }
            return parts.join(".");
        }

        fetch(sheetUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n").slice(1).map(r => r.split(","));
                const daten = rows.map(([datum, status]) => ({
                    datum: normalizeDatum(datum.trim()),
                    status: status.trim().toLowerCase()
                }));

                const heute = formatDate(new Date());
                const indexHeute = daten.findIndex(d => d.datum === heute);

                if (indexHeute === -1) {
                    document.body.innerHTML += "<p style='color:red'>⚠️ Kein Eintrag für heute gefunden (" + heute + ")</p>";
                    return;
                }

                const sichtbar = daten.slice(indexHeute - 1, indexHeute + 2);

                const container = document.getElementById("punkte");
                sichtbar.forEach(d => {
                    const div = document.createElement("div");
                    div.className = "punkt" + (d.datum < heute ? " vergessen" : "");
                    const farbe = d.status === "geöffnet" ? "green" : "red";
                    div.innerHTML = `<div class="kreis" style="background:${farbe}"></div>
                                     <div class="text">${d.datum.slice(0, 5)}${d.datum === heute ? " (heute)" : ""}</div>`;
                    container.appendChild(div);
                });
            })
            .catch(error => {
                console.error("Fehler beim Laden der CSV:", error);
                document.body.innerHTML += "<p style='color:red'>⚠️ Fehler beim Laden der CSV-Datei</p>";
            });
    </script>
</body>
</html>
