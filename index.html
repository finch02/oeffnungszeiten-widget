<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
    }

    .carousel {
      display: flex;
      align-items: center;
      overflow: hidden;
      max-width: 90vw;
    }

    .arrow {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
      user-select: none;
      margin: 0 10px;
      z-index: 1;
    }

    .status-container {
      display: flex;
      gap: 30px;
      transition: transform 0.3s ease-in-out;
    }

    .status-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
      height: 140px;
      flex-shrink: 0;
      filter: drop-shadow(0 8px 15px rgba(0, 0, 0, 0.2));
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: white;
    }

    .open {
      background-color: #ffeb3b; /* optimierter Gelbton */
    }

    .closed {
      background-color: #111;
    }

    .date-label {
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="carousel">
    <div class="arrow" onclick="scrollCarousel(-1)">&#8249;</div>
    <div class="status-container" id="statusContainer">
      <!-- Dynamisch gefüllt durch JS -->
    </div>
    <div class="arrow" onclick="scrollCarousel(1)">&#8250;</div>
  </div>

  <script>
    const daten = [
      { tag: "01.05.2025", status: "geschlossen" },
      { tag: "02.05.2025", status: "geöffnet" },
      { tag: "03.05.2025", status: "geöffnet" },
      { tag: "04.05.2025", status: "geschlossen" },
      { tag: "05.05.2025", status: "geöffnet" }
    ];

    const container = document.getElementById("statusContainer");
    daten.forEach(eintrag => {
      const box = document.createElement("div");
      box.className = "status-box";

      const circle = document.createElement("div");
      circle.className = `circle ${eintrag.status === "geöffnet" ? "open" : "closed"}`;
      circle.textContent = eintrag.status === "geöffnet" ? "✓" : "✕";

      const label = document.createElement("div");
      label.className = "date-label";
      label.textContent = eintrag.tag;

      box.appendChild(circle);
      box.appendChild(label);
      container.appendChild(box);
    });

    let scrollIndex = 0;
    function scrollCarousel(direction) {
      const maxIndex = daten.length - 3;
      scrollIndex = Math.max(0, Math.min(scrollIndex + direction, maxIndex));
      container.style.transform = `translateX(-${scrollIndex * 150}px)`;
    }
  </script>
</body>
</html>
