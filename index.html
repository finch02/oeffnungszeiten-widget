<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .carousel-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .carousel {
      display: flex;
      gap: 1.5rem;
      padding-bottom: 1rem;
      scroll-snap-type: x mandatory;
      scroll-padding: 50%;
    }

    .card {
      flex: 0 0 auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      scroll-snap-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      color: white;
      font-weight: bold;
    }

    .card.geoeffnet {
      background-color: #f4c721;
      color: black;
    }

    .card.geschlossen {
      background-color: black;
    }

    .card.heute::after {
      content: "(heute)";
      font-size: 0.7rem;
      font-weight: normal;
      display: block;
      margin-top: 0.2rem;
    }

    .card.faded {
      opacity: 0.5;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .controls button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="controls">
    <button onclick="scrollCarousel(-1)">⬅️</button>
    <button onclick="scrollCarousel(1)">➡️</button>
  </div>
  <div class="carousel-wrapper">
    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    const spreadsheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=csv';

    fetch(spreadsheetURL)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1);
        const eintraege = rows.map(row => {
          const [datum, status] = row.split(',');
          return {
            datum: datum.trim(),
            status: status.trim().toLowerCase()
          };
        });
        render(eintraege);
      });

    function render(eintraege) {
      const carousel = document.getElementById('carousel');
      const today = new Date();
      const todayFormatted = today.toLocaleDateString('de-DE').replace(/\./g, '.');
      const indexHeute = eintraege.findIndex(e => e.datum === todayFormatted);

      if (indexHeute === -1) {
        carousel.innerHTML = '<p>Kein Datum für heute gefunden.</p>';
        return;
      }

      const sichtbareTage = eintraege.slice(Math.max(0, indexHeute - 2), indexHeute + 3);
      sichtbareTage.forEach((eintrag, i) => {
        const card = document.createElement('div');
        card.classList.add('card');
        if (eintrag.status === 'geöffnet') card.classList.add('geoeffnet');
        if (eintrag.status === 'geschlossen') card.classList.add('geschlossen');
        if (i === 2) card.classList.add('heute');
        if (i === 0 || i === 4) card.classList.add('faded');
        card.innerHTML = `<div>${eintrag.datum}</div>`;
        carousel.appendChild(card);
      });

      // Scroll in die Mitte (heute)
      setTimeout(() => {
        document.querySelectorAll('.card')[2].scrollIntoView({ inline: 'center', behavior: 'smooth' });
      }, 100);
    }

    function scrollCarousel(direction) {
      const carousel = document.getElementById('carousel');
      carousel.scrollBy({ left: direction * 120, behavior: 'smooth' });
    }
  </script>
</body>
</html>
