<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Öffnungszeiten-Ampel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .carousel-wrapper {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      position: relative;
    }

    .arrow {
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      padding: 0 10px;
      color: #888;
    }

    .arrow:hover {
      color: #000;
    }

    .carousel {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      padding: 10px 0;
      flex: 1;
    }

    .day {
      flex: 0 0 auto;
      width: 90px;
      text-align: center;
      scroll-snap-align: center;
    }

    .circle {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 0.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .open {
      background-color: #f4c721;
      color: #fff;
    }

    .closed {
      background-color: #000;
      color: #fff;
    }

    .date {
      font-weight: bold;
      font-size: 0.9rem;
    }

    .today {
      font-weight: 700;
    }

    .today::after {
      content: ' (heute)';
      font-weight: 400;
      font-size: 0.8rem;
    }

    .dimmed {
      opacity: 0.4;
      transform: scale(0.95);
    }

    @media (max-width: 480px) {
      .carousel {
        gap: 10px;
      }
      .circle {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Öffnungszeiten-Ampel</h1>

  <div class="carousel-wrapper">
    <div class="arrow" onclick="scrollCarousel(-1)">&#8249;</div>
    <div class="carousel" id="carousel"></div>
    <div class="arrow" onclick="scrollCarousel(1)">&#8250;</div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=tsv';
    const carousel = document.getElementById('carousel');
    const MAX_DAYS = 14;

    function normalizeDate(str) {
      const [day, month, year] = str.split(".").map(Number);
      return new Date(year < 100 ? 2000 + year : year, month - 1, day);
    }

    function formatDate(date) {
      return date.toLocaleDateString("de-DE", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit",
      });
    }

    function scrollCarousel(direction) {
      const scrollAmount = 106;
      carousel.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
    }

    fetch(sheetURL)
      .then((response) => response.text())
      .then((text) => {
        const lines = text.trim().split('\n').slice(1);
        const eintraege = lines.map(line => {
          const [datum, status] = line.split('\t');
          return { datum: datum.trim(), status: status.trim() };
        });

        const today = formatDate(new Date());
        const allData = eintraege
          .map(e => ({ ...e, dateObj: normalizeDate(e.datum) }))
          .filter(e => e.dateObj >= new Date())
          .slice(0, MAX_DAYS);

        let todayIndex = -1;
        const elements = [];

        allData.forEach((e, i) => {
          const dateObj = e.dateObj;
          const div = document.createElement('div');
          div.className = 'day';

          if (i === 0 || i === allData.length - 1) {
            div.classList.add('dimmed');
          }

          const circle = document.createElement('div');
          circle.className = 'circle ' + (e.status.toLowerCase() === 'geöffnet' ? 'open' : 'closed');
          circle.textContent = e.status.toLowerCase() === 'geöffnet' ? '✓' : '✕';

          const dateText = document.createElement('div');
          const formatted = formatDate(dateObj);
          dateText.className = 'date';
          dateText.textContent = formatted;

          if (formatted === today) {
            dateText.classList.add('today');
            todayIndex = i;
          }

          div.appendChild(circle);
          div.appendChild(dateText);
          carousel.appendChild(div);
          elements.push(div);
        });

        // Zentriere „heute“ beim Laden
        if (todayIndex >= 0) {
          setTimeout(() => {
            const el = elements[todayIndex];
            if (el) {
              const offset = el.offsetLeft - carousel.offsetWidth / 2 + el.offsetWidth / 2;
              carousel.scrollTo({ left: offset, behavior: 'smooth' });
            }
          }, 100);
        }
      });
  </script>

</body>
</html>
