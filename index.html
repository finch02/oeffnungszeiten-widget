<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amperstrand Ampel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-container {
      overflow-x: scroll;
      display: flex;
      gap: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 1rem;
      width: 100%;
      max-width: 600px;
    }

    .day {
      flex: 0 0 100px;
      height: 150px;
      scroll-snap-align: center;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: transform 0.3s, opacity 0.3s;
    }

    .day.open {
      background-color: #f4c721;
      color: #000;
    }

    .day.closed {
      background-color: #000;
      color: #fff;
    }

    .day.faded {
      opacity: 0.4;
    }

    .day.today {
      transform: scale(1.15);
      outline: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="carousel-container" id="carousel">
    <!-- Tageskarten werden per JS eingefügt -->
  </div>

  <script>
    // Beispiel-Daten, werden später durch API ersetzt
    const data = Array.from({ length: 14 }, (_, i) => {
      const date = new Date();
      date.setDate(date.getDate() + i);
      return {
        date: date.toLocaleDateString('de-DE', { weekday: 'short', day: '2-digit', month: '2-digit' }),
        open: Math.random() > 0.5 // Zufällig offen oder geschlossen
      };
    });

    const carousel = document.getElementById('carousel');
    const todayIndex = 0 + 2; // Heute soll in der Mitte der 5er-Ansicht sein

    data.forEach((entry, i) => {
      const div = document.createElement('div');
      div.className = `day ${entry.open ? 'open' : 'closed'} ${i !== todayIndex ? 'faded' : ''} ${i === todayIndex ? 'today' : ''}`;
      div.innerHTML = `<div>${entry.date}</div><div>${entry.open ? 'Geöffnet' : 'Geschlossen'}</div>`;
      carousel.appendChild(div);
    });

    // Auto-Scroll zu Heute (zentrieren)
    window.addEventListener('load', () => {
      const children = carousel.children;
      const target = children[todayIndex];
      if (target) {
        const offset = target.offsetLeft - (carousel.offsetWidth / 2) + (target.offsetWidth / 2);
        carousel.scrollTo({ left: offset, behavior: 'smooth' });
      }
    });
  </script>
</body>
</html>
