<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Öffnungszeiten-Ampel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .carousel-wrapper {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    .arrow {
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      padding: 0 10px;
      color: #888;
    }

    .arrow:hover {
      color: #000;
    }

    .carousel {
      display: flex;
      gap: 16px;
      overflow-x: scroll;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      padding: 10px 0;
      flex: 1;
    }

    .day {
      flex: 0 0 auto;
      width: 90px;
      text-align: center;
      scroll-snap-align: center;
    }

    .circle {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 0.5rem;
    }

    .open {
      background-color: #f4c721;
      color: #fff;
    }

    .closed {
      background-color: #000;
      color: #fff;
    }

    .date {
      font-weight: bold;
      font-size: 0.9rem;
    }

    .today {
      font-weight: 700;
    }

    .today::after {
      content: ' (heute)';
      font-weight: 400;
      font-size: 0.8rem;
    }

    @media (max-width: 480px) {
      .carousel {
        gap: 10px;
      }
      .circle {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Öffnungszeiten-Ampel</h1>

  <div class="carousel-wrapper">
    <div class="arrow" onclick="scrollCarousel(-1)">&#8249;</div>
    <div class="carousel" id="carousel">
      <!-- JS füllt hier die Tage ein -->
    </div>
    <div class="arrow" onclick="scrollCarousel(1)">&#8250;</div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const days = 14;

    // Beispiel-Daten (true = offen, false = geschlossen)
    const openings = Array.from({ length: days }, () => Math.random() > 0.5);

    const today = new Date();
    const dayElements = [];

    for (let i = 0; i < days; i++) {
      const date = new Date();
      date.setDate(today.getDate() + i);

      const isToday = i === 0;
      const isOpen = openings[i];

      const div = document.createElement('div');
      div.className = 'day';

      const circle = document.createElement('div');
      circle.className = 'circle ' + (isOpen ? 'open' : 'closed');
      circle.innerHTML = isOpen ? '✓' : '✕';

      const dateText = document.createElement('div');
      dateText.className = 'date' + (isToday ? ' today' : '');
      dateText.textContent = date.toLocaleDateString('de-DE');

      div.appendChild(circle);
      div.appendChild(dateText);
      dayElements.push(div);
      carousel.appendChild(div);
    }

    // Scroll auf heute (Mitte)
    window.addEventListener('load', () => {
      const el = dayElements[2]; // heute auf Index 2 für zentrierte 5er Ansicht
      if (el) {
        const offset = el.offsetLeft - carousel.offsetWidth / 2 + el.offsetWidth / 2;
        carousel.scrollTo({ left: offset, behavior: 'smooth' });
      }
    });

    function scrollCarousel(direction) {
      const scrollAmount = dayElements[0].offsetWidth + 16; // Breite + Gap
      carousel.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
    }
  </script>

</body>
</html>
