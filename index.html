<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Globale CSS-Variablen für einfache Skalierung */
    :root {
      --circle-size: 72px;
      --circle-margin: 0.4rem;
      --gap-main: 0.5rem;
    }
    /* Mobile Overrides */
    @media (max-width: 480px) {
      :root {
        --circle-size: 48px;
        --circle-margin: 0.25rem;
        --gap-main: 1rem;
      }
    }

    /* Reset & Grundstyles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      overflow-x: hidden;
      overscroll-behavior-y: none;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    /* Sticky Carousel-Header */
    .carousel-wrapper {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #fff;
      width: 100%;
      max-width: 600px;
      overflow: hidden;
      margin-bottom: 2rem;
      overscroll-behavior: contain;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 0.5rem 0;
      gap: var(--gap-main);
      justify-content: flex-start;
      touch-action: pan-x;
      overscroll-behavior: contain;
    }

    /* Fünf Slots à 20% Breite */
    .day {
      flex: 0 0 20%;
      scroll-snap-align: center;
      text-align: center;
      transition: opacity 0.3s, transform 0.3s;
    }
    .circle {
      width: var(--circle-size);
      height: var(--circle-size);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto var(--circle-margin);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s;
    }
    .open   { background-color: #f4c721; color: #fff; }
    .closed { background-color: #000;    color: #fff; }
    .highlight-today .circle {
      border: 4px solid #c59b00;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
    }
    .date {
      font-size: 0.9rem;
      font-weight: bold;
      font-family: 'Inter', sans-serif !important;
    }
    .dimmed {
      opacity: 0.35;
      transform: scale(0.92);
    }
    .icon {
      width: 28px;
      height: 28px;
    }

    /* Pfeile */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      padding: 0.3em 0.5em;
      cursor: pointer;
      user-select: none;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 1;
    }
    .arrow-visible { opacity: 1; pointer-events: auto; }
    .arrow-left  { left: 8px; }
    .arrow-right { right: 8px; }
  </style>
</head>
