<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .carousel-container {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px;
      gap: 20px;
    }

    .card {
      flex: 0 0 120px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
      padding: 20px 10px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      text-align: center;
    }

    .card.dimmed {
      opacity: 0.2;
      transform: scale(0.9);
    }

    .circle {
      width: 60px;
      height: 60px;
      margin: 0 auto 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
    }

    .open {
      background-color: #f4c721;
      color: white;
    }

    .closed {
      background-color: black;
      color: white;
    }

    .date {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div id="carousel" class="carousel-container"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?gid=0&single=true&output=csv";

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1); // skip header
        const data = rows.map(row => {
          const [tag, status] = row.split(',');
          return { tag: tag.trim(), status: status.trim() };
        });

        const carousel = document.getElementById('carousel');

        data.forEach((entry, i) => {
          const card = document.createElement('div');
          card.className = 'card';

          const circle = document.createElement('div');
          circle.className = `circle ${entry.status === 'geöffnet' ? 'open' : 'closed'}`;
          circle.textContent = entry.status === 'geöffnet' ? '✓' : '✖';

          const date = document.createElement('div');
          date.className = 'date';
          date.textContent = entry.tag;

          card.appendChild(circle);
          card.appendChild(date);

          carousel.appendChild(card);
        });

        updateDimmedCards();
      });

    function updateDimmedCards() {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => card.classList.remove('dimmed'));

      const container = document.getElementById('carousel');
      container.addEventListener('scroll', () => {
        const center = container.scrollLeft + container.offsetWidth / 2;
        cards.forEach(card => {
          const rect = card.getBoundingClientRect();
          const cardCenter = rect.left + rect.width / 2;
          const distance = Math.abs(container.offsetWidth / 2 - cardCenter);
          card.classList.toggle('dimmed', distance > 100);
        });
      });

      // Initial state
      setTimeout(() => container.dispatchEvent(new Event('scroll')), 100);
    }
  </script>
</body>
</html>
