<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Öffnungszeiten-Ampel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .carousel-wrapper {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      position: relative;
    }

    .carousel-wrapper::before,
    .carousel-wrapper::after {
      content: '';
      position: absolute;
      top: 0;
      width: 32px;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .carousel-wrapper::before {
      left: 0;
      background: linear-gradient(to right, #fff 0%, transparent 100%);
    }

    .carousel-wrapper::after {
      right: 0;
      background: linear-gradient(to left, #fff 0%, transparent 100%);
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      padding: 10px 0;
      flex: 1;
      touch-action: pan-x;
      -webkit-overflow-scrolling: touch;
      justify-content: center;
    }

    .day {
      flex: 0 0 20%;
      text-align: center;
      scroll-snap-align: center;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .circle {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 0.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .open {
      background-color: #f4c721;
      color: #fff;
    }

    .closed {
      background-color: #000;
      color: #fff;
    }

    .date {
      font-weight: bold;
      font-size: 0.9rem;
    }

    .today-label {
      font-weight: 400;
      font-size: 0.8rem;
      margin-top: 0.2rem;
      color: #555;
    }

    .today-glow .circle {
      outline: 3px solid #007aff;
      box-shadow: 0 0 8px #007aff80;
    }

    .dimmed {
      opacity: 0.4;
      transform: scale(0.95);
    }

    .icon {
      width: 28px;
      height: 28px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      padding: 0.2em 0.4em;
      cursor: pointer;
      user-select: none;
      z-index: 3;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .arrow-visible {
      opacity: 1;
      pointer-events: auto;
    }

    .arrow-left {
      left: -24px;
    }

    .arrow-right {
      right: -24px;
    }

    @media (max-width: 480px) {
      .day {
        width: 20%;
      }

      .circle {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      .icon {
        width: 24px;
        height: 24px;
      }

      .carousel-wrapper::before,
      .carousel-wrapper::after {
        width: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="carousel-wrapper">
    <div class="arrow arrow-left" id="leftArrow">&#8249;</div>
    <div class="carousel" id="carousel"></div>
    <div class="arrow arrow-right" id="rightArrow">&#8250;</div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=tsv';
    const carousel = document.getElementById('carousel');
    const leftArrow = document.getElementById('leftArrow');
    const rightArrow = document.getElementById('rightArrow');

    function normalizeDate(str) {
      const [day, month, year] = str.split(".").map(Number);
      return new Date(year < 100 ? 2000 + year : year, month - 1, day);
    }

    function formatDate(date) {
      return date.toLocaleDateString("de-DE", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit",
      });
    }

    function createCheckmarkSVG() {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("viewBox", "0 0 24 24");
      svg.setAttribute("fill", "none");
      svg.setAttribute("stroke", "white");
      svg.setAttribute("stroke-width", "3");
      svg.setAttribute("stroke-linecap", "round");
      svg.setAttribute("stroke-linejoin", "round");
      svg.classList.add("icon");

      const path = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
      path.setAttribute("points", "20 6 9 17 4 12");
      svg.appendChild(path);
      return svg;
    }

    function updateArrowVisibility() {
      const scrollLeft = carousel.scrollLeft;
      const scrollWidth = carousel.scrollWidth;
      const clientWidth = carousel.clientWidth;

      const atStart = scrollLeft <= 1;
      const atEnd = Math.ceil(scrollLeft + clientWidth) >= scrollWidth;

      leftArrow.classList.toggle('arrow-visible', !atStart);
      rightArrow.classList.toggle('arrow-visible', !atEnd);
    }

    fetch(sheetURL)
      .then((response) => response.text())
      .then((text) => {
        const lines = text.trim().split('\n').slice(1);
        const entries = lines.map(line => {
          const [datum, status] = line.split('\t');
          if (!datum || !status) return null;
          const dateObj = normalizeDate(datum.trim());
          return {
            datum: datum.trim(),
            status: status.trim().toLowerCase(),
            dateObj
          };
        }).filter(e => e && !isNaN(e.dateObj.getTime()));

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const startDate = new Date(today);
        startDate.setDate(startDate.getDate() - 2);
        const endDate = new Date(today);
        endDate.setDate(endDate.getDate() + 14);

        const fullRange = entries
          .filter(e => e.dateObj >= startDate && e.dateObj <= endDate)
          .sort((a, b) => a.dateObj - b.dateObj);

        const todayIndex = fullRange.findIndex(e =>
          e.dateObj.toDateString() === today.toDateString()
        );

        fullRange.forEach((e, i) => {
          const div = document.createElement('div');
          div.className = 'day';

          const circle = document.createElement('div');
          const isOpen = e.status === 'geöffnet';
          circle.className = 'circle ' + (isOpen ? 'open' : 'closed');

          if (isOpen) {
            circle.appendChild(createCheckmarkSVG());
          } else {
            circle.textContent = '✕';
          }

          const dateText = document.createElement('div');
          const formatted = formatDate(e.dateObj);
          dateText.className = 'date';
          dateText.textContent = formatted;

          div.appendChild(circle);
          div.appendChild(dateText);

          if (e.dateObj.toDateString() === today.toDateString()) {
            div.classList.add('today-glow');
            const label = document.createElement('div');
            label.className = 'today-label';
            label.textContent = '(heute)';
            div.appendChild(label);
          }

          carousel.appendChild(div);
        });

        // Heute mittig anzeigen
        setTimeout(() => {
          const centerIndex = Math.max(2, Math.min(todayIndex, carousel.children.length - 3));
          const targetEl = carousel.children[centerIndex];
          const offset = targetEl.offsetLeft - carousel.offsetWidth / 2 + targetEl.offsetWidth / 2;
          carousel.scrollTo({ left: offset, behavior: 'smooth' });
          updateArrowVisibility();
        }, 100);

        observeVisibleDays();
      });

    // Scroll-Pfeile
    rightArrow.addEventListener('click', () => {
      carousel.scrollBy({ left: carousel.offsetWidth / 2, behavior: 'smooth' });
    });

    leftArrow.addEventListener('click', () => {
      carousel.scrollBy({ left: -carousel.offsetWidth / 2, behavior: 'smooth' });
    });

    carousel.addEventListener('scroll', () => {
      updateArrowVisibility();
    });

    window.addEventListener('load', updateArrowVisibility);

    // Dynamisch dimme linke/rechte sichtbare Tage
    function observeVisibleDays() {
      const observer = new IntersectionObserver((entries) => {
        const visible = entries.filter(e => e.isIntersecting).map(e => e.target);
        document.querySelectorAll('.day').forEach(el => el.classList.remove('dimmed'));
        if (visible.length >= 5) {
          visible[0].classList.add('dimmed');
          visible[visible.length - 1].classList.add('dimmed');
        }
      }, {
        root: carousel,
        threshold: 0.6,
      });

      document.querySelectorAll('.day').forEach(day => observer.observe(day));
    }
  </script>

</body>
</html>
