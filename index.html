<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Öffnungszeiten Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .status {
      font-size: 2rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Heute ist der Status:</h1>
  <div class="status" id="status">wird geladen...</div>

  <script>
    // Simulierte Öffnungszeiten-Daten
    const daten = {
      "02.05.2025": "geöffnet",
      "03.05.2025": "geschlossen"
    };

    const heute = new Date();
    const tag = heute.toLocaleDateString("de-DE").split(".").join(".");
    console.log("Erkannter Tag:", tag); // Debug-Ausgabe

    const status = daten[tag] || "Keine Daten";

    document.getElementById("status").textContent = status;
    document.getElementById("status").style.color = status === "geöffnet" ? "green" : "red";
  </script>
</body>
</html>
