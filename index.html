<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2em;
    }

    .carousel-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .carousel {
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .card {
      flex: 0 0 auto;
      width: 100px;
      height: 140px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: none;
      scroll-snap-align: center;
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
    }

    .open {
      background-color: #f4c721;
    }

    .closed {
      background-color: black;
    }

    .dimmed {
      opacity: 0.3;
    }

    .date {
      margin-top: 8px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="carousel-wrapper">
    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    const sheetUrl = 'https://opensheet.elk.sh/1GFjeYv6P9MfY3WfyzNKME0RoA5_zRjy1AVF6Cny6f8E/tabelle1';

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        const today = new Date();
        const todayStr = formatDate(today);
        const indexHeute = data.findIndex(e => e.datum === todayStr);

        if (indexHeute === -1) return;

        const carousel = document.getElementById('carousel');
        carousel.innerHTML = '';

        const visible = data.slice(indexHeute - 2, indexHeute + 3);

        visible.forEach((e, i) => {
          const card = document.createElement('div');
          card.className = 'card';

          const circle = document.createElement('div');
          circle.className = `circle ${e.status === 'geöffnet' ? 'open' : 'closed'}`;
          circle.textContent = e.status === 'geöffnet' ? '✓' : '✕';

          const label = document.createElement('div');
          label.className = 'date';
          label.innerHTML = `
            ${e.datum === todayStr ? '<strong>' + e.datum + '<br><small>(heute)</small></strong>' : e.datum}
          `;

          if (i === 0 || i === 4) {
            card.classList.add('dimmed');
          }

          card.appendChild(circle);
          card.appendChild(label);
          carousel.appendChild(card);
        });
      });

    function formatDate(date) {
      return date.toLocaleDateString('de-DE', {
        day: '2-digit', month: '2-digit', year: 'numeric'
      });
    }
  </script>
</body>
</html>
