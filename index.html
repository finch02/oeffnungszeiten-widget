<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Öffnungszeiten-Ampel</title>
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" 
    rel="stylesheet"
  >
  <style>
    /* Variablen */
    :root {
      --circle-size: 72px;
      --circle-margin: 0.4rem;
      --gap-main: 0.5rem;
    }
    @media (max-width: 480px) {
      :root {
        --circle-size: 48px;
        --circle-margin: 0.25rem;
        --gap-main: 1rem;
      }
    }

    /* Reset */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      font-family: 'Inter', sans-serif;
      background: #fff; color: #000;
      overflow-x: hidden; overscroll-behavior-y: none;
    }
    body {
      display: flex; flex-direction: column;
      align-items: center; padding: 1rem;
    }

    /* Carousel-Wrapper */
    .carousel-wrapper {
      position: sticky; top: 0; z-index: 1000;
      background: #fff;
      width: 100%;        /* volle Breite */
      overflow: hidden;
      margin-bottom: 2rem;
      overscroll-behavior: contain;
    }
    .carousel {
      display: flex;
      overflow-x: auto; overflow-y: hidden;
      scroll-behavior: smooth; scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 0.5rem 0;
      gap: var(--gap-main);
      justify-content: flex-start;
      touch-action: pan-x; overscroll-behavior: contain;
    }

    /* Fünf Slots: Desktop 20%, Mobile 20vw */
    .day {
      flex: 0 0 20%;
      scroll-snap-align: center;
      text-align: center;
      transition: opacity 0.3s, transform 0.3s;
    }
    @media (max-width: 480px) {
      .day {
        flex: 0 0 20vw;
      }
    }

    /* Kreis */
    .circle {
      width: var(--circle-size);
      height: var(--circle-size);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem;
      margin: 0 auto var(--circle-margin);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s;
    }
    .open   { background-color: #f4c721; color: #fff; }
    .closed { background-color: #000;    color: #fff; }
    .highlight-today .circle {
      border: 4px solid #c59b00;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
    }

    /* Datum in Inter */
    .date {
      font-family: 'Inter', sans-serif !important;
      font-size: 0.9rem; font-weight: bold;
    }

    /* „Dimmed“ an den Rändern */
    .dimmed {
      opacity: 0.35; transform: scale(0.92);
    }

    .icon {
      width: 28px; height: 28px;
    }

    /* Pfeile */
    .arrow {
      position: absolute; top: 50%; transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255,255,255,0.9);
      border-radius: 50%; padding: 0.3em 0.5em;
      cursor: pointer; user-select: none;
      opacity: 0; transition: opacity 0.3s;
      pointer-events: none; z-index: 1;
    }
    .arrow-visible { opacity: 1; pointer-events: auto; }
    .arrow-left  { left: 8px; }
    .arrow-right { right: 8px; }
  </style>
</head>
<body>
  <div class="carousel-wrapper">
    <div class="arrow arrow-left"  id="leftArrow">&#8249;</div>
    <div class="carousel"         id="carousel"></div>
    <div class="arrow arrow-right" id="rightArrow">&#8250;</div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/…/pub?output=tsv';
    const carousel   = document.getElementById('carousel');
    const leftArrow  = document.getElementById('leftArrow');
    const rightArrow = document.getElementById('rightArrow');

    function normalizeDate(str) {
      const [d,m,y] = str.split('.').map(Number);
      return new Date(y<100?2000+y:y, m-1, d);
    }
    function formatDate(date) {
      return date.toLocaleDateString('de-DE', {
        day: '2-digit', month: '2-digit', year: '2-digit'
      });
    }
    function createCheckmarkSVG() {
      const svg = document.createElementNS('http://www.w3.org/2000/svg','svg');
      svg.setAttribute('viewBox','0 0 24 24');
      svg.setAttribute('fill','none'); svg.setAttribute('stroke','white');
      svg.setAttribute('stroke-width','3'); svg.setAttribute('stroke-linecap','round');
      svg.setAttribute('stroke-linejoin','round');
      svg.classList.add('icon');
      const path = document.createElementNS('http://www.w3.org/2000/svg','polyline');
      path.setAttribute('points','20 6 9 17 4 12');
      svg.appendChild(path);
      return svg;
    }

    function scrollToToday(idx) {
      if (idx < 0) return;
      const center = Math.max(2, Math.min(idx, carousel.children.length-3));
      const el     = carousel.children[center];
      const offset = el.offsetLeft - (carousel.clientWidth/2) + (el.clientWidth/2);
      carousel.scrollTo({ left: offset, behavior: 'smooth' });
      carousel.scrollTo({ left: offset, behavior: 'smooth' }); // Doppel-Call für Framer-Render
    }

    function updateArrowVisibility() {
      const sc  = carousel.scrollLeft;
      const max = carousel.scrollWidth - carousel.clientWidth;
      leftArrow.classList.toggle('arrow-visible',  sc > 1);
      rightArrow.classList.toggle('arrow-visible', sc < max - 1);
    }
    function updateDimmed() {
      const days = Array.from(carousel.children);
      const rect = carousel.getBoundingClientRect();
      const vis  = days.filter(el => {
        const r = el.getBoundingClientRect();
        return r.right > rect.left+8 && r.left < rect.right-8;
      });
      days.forEach(el => el.classList.remove('dimmed'));
      if (vis.length >= 3) {
        vis[0].classList.add('dimmed');
        vis[vis.length-1].classList.add('dimmed');
      }
    }

    fetch(sheetURL)
      .then(r => r.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1);
        const entries = rows.map(line => {
          const [date, stat] = line.split('\t');
          if (!date||!stat) return null;
          return {
            dateObj: normalizeDate(date.trim()),
            open: stat.trim().toLowerCase() === 'geöffnet'
          };
        }).filter(e => e && !isNaN(e.dateObj));

        const today = new Date(); today.setHours(0,0,0,0);
        const start = new Date(today); start.setDate(start.getDate()-2);
        const end   = new Date(today); end.setDate(end.getDate()+14);

        const range = entries
          .filter(e => e.dateObj >= start && e.dateObj <= end)
          .sort((a,b) => a.dateObj - b.dateObj);
        const idx = range.findIndex(e => e.dateObj.toDateString() === today.toDateString());

        range.forEach(e => {
          const dayEl = document.createElement('div');
          dayEl.className = 'day';
          const circ = document.createElement('div');
          circ.className = 'circle ' + (e.open?'open':'closed');
          if (e.open) circ.appendChild(createCheckmarkSVG()); else circ.textContent='✕';
          const dt = document.createElement('div');
          dt.className = 'date';
          dt.textContent = formatDate(e.dateObj);
          dayEl.append(circ, dt);
          if (e.dateObj.toDateString() === today.toDateString())
            dayEl.classList.add('highlight-today');
          carousel.appendChild(dayEl);
        });

        // Initial und nach Resize mittig scrollen
        setTimeout(() => {
          scrollToToday(idx);
          updateArrowVisibility();
          updateDimmed();
        }, 150);
        window.addEventListener('resize', () => scrollToToday(idx));
      });

    carousel.addEventListener('scroll', () => {
      updateArrowVisibility();
      updateDimmed();
    });
    leftArrow.addEventListener('click', () =>
      carousel.scrollBy({ left: -carousel.clientWidth/2, behavior: 'smooth' })
    );
    rightArrow.addEventListener('click', () =>
      carousel.scrollBy({ left: carousel.clientWidth/2, behavior: 'smooth' })
    );
  </script>
</body>
</html>
