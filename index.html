<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fcfcfc;
    }

    h1 {
      margin-bottom: 40px;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 24px;
      justify-content: center;
      scroll-snap-type: x mandatory;
      padding: 0 60px;
    }

    .card {
      flex: 0 0 auto;
      width: 120px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 20px;
      scroll-snap-align: center;
      z-index: 2;
      transition: transform 0.3s;
    }

    .ghost {
      opacity: 0.3;
      transform: scale(0.85);
      filter: blur(1px);
      z-index: 1;
    }

    .circle {
      width: 60px;
      height: 60px;
      margin: 0 auto 10px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
    }

    .open {
      background-color: yellow;
      color: white;
    }

    .closed {
      background-color: black;
      color: white;
    }

    .date {
      font-size: 14px;
      color: #444;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: #bbb;
      user-select: none;
      pointer-events: none;
      z-index: 3;
    }

    .arrow.left {
      left: 20px;
    }

    .arrow.right {
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>

  <div class="carousel-container">
    <div class="arrow left">❮</div>

    <div class="carousel">
      <!-- Linker Ghost -->
      <div class="card ghost">
        <div class="circle closed">✖</div>
        <div class="date">01.05.25</div>
      </div>

      <!-- Haupt-Elemente -->
      <div class="card">
        <div class="circle open">✔</div>
        <div class="date">02.05.25</div>
      </div>
      <div class="card">
        <div class="circle closed">✖</div>
        <div class="date">03.05.25</div>
      </div>
      <div class="card">
        <div class="circle open">✔</div>
        <div class="date">04.05.25</div>
      </div>

      <!-- Rechter Ghost -->
      <div class="card ghost">
        <div class="circle open">✔</div>
        <div class="date">05.05.25</div>
      </div>
    </div>

    <div class="arrow right">❯</div>
  </div>
</body>
</html>
