<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Öffnungszeiten-Ampel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .carousel-wrapper {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      position: relative;
    }

    .arrow {
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      padding: 0 10px;
      color: #888;
      z-index: 1;
    }

    .arrow:hover {
      color: #000;
    }

    .carousel {
      display: flex;
      gap: 16px;
      overflow-x: scroll;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      padding: 10px 0;
      flex: 1;
    }

    .day {
      flex: 0 0 auto;
      width: 90px;
      text-align: center;
      scroll-snap-align: center;
      transition: all 0.3s ease;
    }

    .circle {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 0.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .open {
      background-color: #f4c721;
      color: #fff;
    }

    .closed {
      background-color: #000;
      color: #fff;
    }

    .date {
      font-weight: bold;
      font-size: 0.9rem;
    }

    .today {
      font-weight: 700;
    }

    .today::after {
      content: ' (heute)';
      font-weight: 400;
      font-size: 0.8rem;
    }

    .faded {
      opacity: 0.75;
      filter: grayscale(0.2);
      transform: scale(0.97);
    }

    @media (max-width: 480px) {
      .carousel {
        gap: 10px;
      }

      .circle {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Öffnungszeiten-Ampel</h1>

  <div class="carousel-wrapper">
    <div class="arrow" onclick="scrollCarousel(-1)">&#8249;</div>
    <div class="carousel" id="carousel">
      <!-- Dynamisch gefüllt -->
    </div>
    <div class="arrow" onclick="scrollCarousel(1)">&#8250;</div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const MAX_DAYS = 14;
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQIJyC-n5M3OKQbRT7FgdPrhxxDNuZZNebJprFRFlhgTLAUUpk97hTvoct0P5nn2Gye0T2bVd6DUfN8/pub?output=csv';

    function parseGermanDate(str) {
      const [day, month, year] = str.split('.');
      return new Date(`20${year}-${month}-${day}`);
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.trim().split('\n');
        const data = rows.slice(1).map(row => {
          const [datum, status] = row.split(',');
          return {
            datum: datum.trim(),
            status: status.trim().toLowerCase()
          };
        });

        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const dayElements = [];
        let todayIndex = -1;

        // Filtere nur zukünftige Tage
        const futureData = data
          .map(entry => ({ ...entry, dateObj: parseGermanDate(entry.datum) }))
          .filter(entry => entry.dateObj >= today)
          .slice(0, MAX_DAYS);

        futureData.forEach((entry, i) => {
          const isToday = entry.dateObj.toDateString() === today.toDateString();
          if (isToday) todayIndex = i;

          const div = document.createElement('div');
          div.className = 'day';
          if (i === 0 || i === futureData.length - 1) {
            div.classList.add('faded');
          }

          const circle = document.createElement('div');
          circle.className = 'circle ' + (entry.status === 'geöffnet' ? 'open' : 'closed');
          circle.innerHTML = entry.status === 'geöffnet' ? '✓' : '✕';

          const dateText = document.createElement('div');
          dateText.className = 'date' + (isToday ? ' today' : '');
          dateText.textContent = entry.datum;

          div.appendChild(circle);
          div.appendChild(dateText);
          dayElements.push(div);
          carousel.appendChild(div);
        });

        // Auto-scroll zu heute
        window.addEventListener('load', () => {
          if (todayIndex >= 0) {
            const el = dayElements[todayIndex];
            const offset = el.offsetLeft - carousel.offsetWidth / 2 + el.offsetWidth / 2;
            carousel.scrollTo({ left: offset, behavior: 'smooth' });
          }
        });
      })
      .catch(error => console.error('Fehler beim Laden der CSV-Daten:', error));

    function scrollCarousel(direction) {
      const scrollAmount = 106; // 90px + 16px gap
      carousel.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
    }
  </script>

</body>
</html>
