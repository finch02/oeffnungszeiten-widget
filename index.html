<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .carousel-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .carousel {
      display: flex;
      gap: 1.5rem;
      padding: 1rem;
      justify-content: center;
      width: max-content;
      margin: 0 auto;
    }

    .card {
      flex: 0 0 auto;
      width: 100px;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .faded {
      opacity: 0.3;
      transform: scale(0.9);
    }

    .circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
      margin-bottom: 0.5rem;
    }

    .open {
      background-color: #f4c721;
    }

    .closed {
      background-color: #000;
    }

    .date {
      font-size: 14px;
      font-weight: bold;
    }

    .today-label {
      font-size: 11px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="carousel-wrapper">
    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    async function fetchSheetData() {
      const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=csv';
      const response = await fetch(sheetUrl);
      const text = await response.text();
      const rows = text.split('\n').slice(1);
      return rows.map(row => {
        const [datum, status] = row.split(',');
        return {
          datum: datum.trim(),
          status: status?.trim().toLowerCase()
        };
      });
    }

    function formatDate(d) {
      return d.toLocaleDateString("de-DE", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric"
      });
    }

    function createCard(dateStr, status, isToday, isFaded = false) {
      const card = document.createElement("div");
      card.className = "card" + (isFaded ? " faded" : "");

      const circle = document.createElement("div");
      circle.className = "circle " + (status === "geöffnet" ? "open" : "closed");
      circle.textContent = status === "geöffnet" ? "✓" : "✕";

      const dateLabel = document.createElement("div");
      dateLabel.className = "date";
      dateLabel.textContent = dateStr;

      card.appendChild(circle);
      card.appendChild(dateLabel);

      if (isToday) {
        const todayNote = document.createElement("div");
        todayNote.className = "today-label";
        todayNote.textContent = "(heute)";
        card.appendChild(todayNote);
      }

      return card;
    }

    async function render() {
      const eintraege = await fetchSheetData();
      const heute = new Date();
      const heuteFormatted = formatDate(heute);

      const indexHeute = eintraege.findIndex(e => e.datum === heuteFormatted);
      if (indexHeute === -1) return;

      const carousel = document.getElementById("carousel");
      carousel.innerHTML = "";

      const start = Math.max(0, indexHeute - 2);
      const visible = eintraege.slice(start, start + 5);

      visible.forEach((eintrag, idx) => {
        const isToday = eintrag.datum === heuteFormatted;
        const isFaded = idx !== 2;
        const card = createCard(eintrag.datum, eintrag.status, isToday, isFaded);
        carousel.appendChild(card);
      });

      // automatisch zur Mitte scrollen
      setTimeout(() => {
        const cards = document.querySelectorAll('.card');
        if (cards[2]) cards[2].scrollIntoView({ inline: "center", behavior: "smooth", block: "nearest" });
      }, 100);
    }

    render();
  </script>
</body>
</html>
