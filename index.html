<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .carousel-wrapper {
      width: 100%;
      overflow-x: auto;
      display: flex;
      justify-content: center;
    }

    .carousel {
      display: flex;
      gap: 1.2rem;
      padding: 1rem 0;
      scroll-behavior: smooth;
    }

    .card {
      flex: 0 0 100px;
      height: 140px;
      border-radius: 9999px;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card.faded {
      opacity: 0.2;
      transform: scale(0.92);
    }

    .circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
      margin-bottom: 0.5rem;
    }

    .open {
      background-color: #f4c721;
    }

    .closed {
      background-color: #000;
    }

    .date {
      font-size: 13px;
      font-weight: bold;
    }

    .today-label {
      font-size: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="carousel-wrapper">
    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=csv';

    function formatDate(date) {
      return date.toLocaleDateString("de-DE");
    }

    function normalizeDate(str) {
      const parts = str.split(".");
      return parts.map(p => parseInt(p)).join(".");
    }

    function createCard(dateStr, status, isToday, isFaded = false) {
      const card = document.createElement("div");
      card.className = "card";
      if (isFaded) card.classList.add("faded");

      const circle = document.createElement("div");
      circle.className = "circle " + (status === "geöffnet" ? "open" : "closed");
      circle.textContent = status === "geöffnet" ? "✓" : "✕";

      const dateLabel = document.createElement("div");
      dateLabel.className = "date";
      dateLabel.textContent = dateStr;

      card.appendChild(circle);
      card.appendChild(dateLabel);

      if (isToday) {
        const todayNote = document.createElement("div");
        todayNote.className = "today-label";
        todayNote.textContent = "(heute)";
        card.appendChild(todayNote);
      }

      return card;
    }

    function render(einträge) {
      const carousel = document.getElementById("carousel");
      const heute = new Date();
      const todayFormatted = normalizeDate(formatDate(heute));

      const indexHeute = einträge.findIndex(e => normalizeDate(e.datum) === todayFormatted);
      if (indexHeute === -1) {
        carousel.innerHTML = "<p>Kein Datum für heute gefunden.</p>";
        return;
      }

      const center = 2;
      const startIndex = Math.max(0, indexHeute - center);
      const visible = einträge.slice(startIndex, startIndex + 5);

      carousel.innerHTML = "";

      visible.forEach((eintrag, idx) => {
        const isToday = normalizeDate(eintrag.datum) === todayFormatted;
        const isFaded = idx !== center;
        const card = createCard(eintrag.datum, eintrag.status, isToday, isFaded);
        carousel.appendChild(card);
      });

      // Auto-scroll zur Mitte
      setTimeout(() => {
        const cards = document.querySelectorAll('.card');
        if (cards[2]) {
          cards[2].scrollIntoView({
            behavior: 'smooth',
            block: 'nearest',
            inline: 'center'
          });
        }
      }, 200);
    }

    function parseCSV(csv) {
      const lines = csv.split("\n").map(l => l.trim()).filter(Boolean);
      const data = lines.slice(1).map(line => {
        const [datum, status] = line.split(",");
        return { datum: datum.trim(), status: status.trim().toLowerCase() };
      });
      return data;
    }

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(parseCSV)
      .then(render)
      .catch(err => {
        document.getElementById("carousel").innerHTML = "<p>Fehler beim Laden der Daten.</p>";
        console.error("Fehler beim Abrufen der Tabelle:", err);
      });
  </script>
</body>
</html>
