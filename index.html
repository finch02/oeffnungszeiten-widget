<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 2rem;
      background: #fff;
    }
    h1 {
      margin-bottom: 2rem;
    }
    #carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1rem;
      padding: 1rem;
      max-width: 100vw;
    }
    .card {
      flex: 0 0 auto;
      scroll-snap-align: center;
      width: 120px;
      height: 120px;
      border-radius: 9999px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-weight: bold;
      color: #fff;
    }
    .card span {
      margin-top: 0.25rem;
      font-size: 0.9rem;
    }
    .offen {
      background-color: #f4c721;
    }
    .geschlossen {
      background-color: #000;
    }
    .faded {
      opacity: 0.3;
    }
    .heute span {
      font-size: 0.8rem;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div id="carousel"></div>
  <script>
    const sheetID = "1YG6NuCkT4u4RUm9zjfNV2JO5oXoLmG7utTbm5Iq7oNA";
    const sheetName = "Tabellenblatt1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    function normalizeDate(dateStr) {
      const d = new Date(dateStr);
      return `${String(d.getDate()).padStart(2, "0")}.${String(
        d.getMonth() + 1
      ).padStart(2, "0")}.${String(d.getFullYear()).slice(2)}`;
    }

    function createCard(eintrag, isToday, isFaded) {
      const card = document.createElement("div");
      card.className = `card ${eintrag.status === "geöffnet" ? "offen" : "geschlossen"} ${
        isFaded ? "faded" : ""
      } ${isToday ? "heute" : ""}`;
      const icon = eintrag.status === "geöffnet" ? "✔️" : "❌";
      card.innerHTML = `<div>${icon}</div><div>${eintrag.datum}</div>${
        isToday ? "<span>(heute)</span>" : ""
      }`;
      return card;
    }

    function scrollToToday(index) {
      const carousel = document.getElementById("carousel");
      const cardWidth = 120 + 16; // card width + gap
      const scrollPos = (index - 2) * cardWidth;
      carousel.scrollLeft = scrollPos;
    }

    fetch(url)
      .then((res) => res.text())
      .then((dataText) => {
        const json = JSON.parse(dataText.substr(47).slice(0, -2));
        const rows = json.table.rows.map((row) => ({
          datum: row.c[0]?.f || row.c[0]?.v,
          status: row.c[1]?.v || ""
        }));

        const heute = normalizeDate(new Date());
        const indexHeute = rows.findIndex(
          (e) => normalizeDate(e.datum) === heute
        );

        const sichtbareEinträge = rows.slice(
          Math.max(0, indexHeute - 2),
          indexHeute + 3
        );

        const carousel = document.getElementById("carousel");
        sichtbareEinträge.forEach((eintrag, i) => {
          const isToday = normalizeDate(eintrag.datum) === heute;
          const isFaded = i === 0 || i === sichtbareEinträge.length - 1;
          carousel.appendChild(createCard(eintrag, isToday, isFaded));
        });

        scrollToToday(2); // Mitte der 5 Karten
      });
  </script>
</body>
</html>
