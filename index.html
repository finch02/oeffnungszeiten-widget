<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2em;
    }

    .carousel {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 20px 0;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .card {
      flex: 0 0 auto;
      width: 120px;
      height: 160px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card.dimmed {
      opacity: 0.4;
      transform: scale(0.9);
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      border: none;
    }

    .open {
      background-color: #f4c721;
    }

    .closed {
      background-color: black;
    }

    .date {
      margin-top: 12px;
      font-weight: bold;
    }

    .today-label {
      font-size: 0.8em;
      color: #777;
    }

    @media (max-width: 500px) {
      .card {
        width: 90px;
        height: 130px;
      }

      .circle {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="carousel" id="carousel"></div>

  <script>
    async function fetchEintraege() {
      const url = 'https://opensheet.elk.sh/1u-K8VtiGMWkBscQbK-r8-BROXBxbEMVYcgyNvGyA4_c/Öffnungszeiten';
      const res = await fetch(url);
      return await res.json();
    }

    function normalizeDate(str) {
      const parts = str.split(".");
      return parts.map(p => parseInt(p)).join(";");
    }

    function formatDate(d) {
      return d.toLocaleDateString("de-DE", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit",
      });
    }

    function createCard(datum, status, isToday, isDimmed) {
      const card = document.createElement("div");
      card.className = "card" + (isDimmed ? " dimmed" : "");

      const circle = document.createElement("div");
      circle.className = "circle " + (status === "geöffnet" ? "open" : "closed");
      circle.textContent = status === "geöffnet" ? "✓" : "✕";

      const dateLabel = document.createElement("div");
      dateLabel.className = "date";
      dateLabel.textContent = datum;

      if (isToday) {
        const todayLabel = document.createElement("div");
        todayLabel.className = "today-label";
        todayLabel.textContent = "(heute)";
        card.appendChild(todayLabel);
      }

      card.appendChild(circle);
      card.appendChild(dateLabel);
      return card;
    }

    async function render() {
      const eintraege = await fetchEintraege();
      const carousel = document.getElementById("carousel");
      const todayFormatted = normalizeDate(formatDate(new Date()));
      const indexHeute = eintraege.findIndex(e => normalizeDate(e.datum) === todayFormatted);

      if (indexHeute === -1) {
        carousel.innerHTML = "<p>Kein Datum für heute gefunden.</p>";
        return;
      }

      const startIndex = Math.max(0, indexHeute - 2);
      const endIndex = Math.min(eintraege.length, indexHeute + 3);
      const visible = eintraege.slice(startIndex, endIndex);

      visible.forEach((eintrag, i) => {
        const isToday = normalizeDate(eintrag.datum) === todayFormatted;
        const isDimmed = i === 0 || i === visible.length - 1;
        const card = createCard(eintrag.datum, eintrag.status, isToday, isDimmed);
        carousel.appendChild(card);
      });

      setTimeout(() => {
        const cards = carousel.querySelectorAll('.card');
        const target = cards[2]; // Mitte (indexHeute)
        if (target) target.scrollIntoView({ behavior: 'instant', inline: 'center', block: 'nearest' });
      }, 100);
    }

    render();
  </script>
</body>
</html>
