<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      background: #fff;
    }
    h1 {
      font-size: 2rem;
    }
    #carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1rem;
      justify-content: center;
      padding: 2rem 0;
    }
    .card {
      flex: 0 0 auto;
      scroll-snap-align: center;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .card.today {
      outline: 3px solid black;
    }
    .card.faded {
      opacity: 0.4;
    }
    .card.geoeffnet {
      background: #f4c721;
      color: #000;
    }
    .card.geschlossen {
      background: #000;
    }
    .card span {
      font-size: 0.8rem;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div id="carousel"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=csv';

    fetch(sheetUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').slice(1);
        const eintraege = rows.map(row => {
          const [datum, status] = row.split(',');
          return { datum: normalizeDate(datum), status };
        });

        render(eintraege);
      });

    function normalizeDate(str) {
      const parts = str.split(".");
      return `${parts[0].padStart(2, '0')}.${parts[1].padStart(2, '0')}.20${parts[2]}`;
    }

    function render(eintraege) {
      const carousel = document.getElementById("carousel");
      const today = new Date();
      const todayFormatted = `${String(today.getDate()).padStart(2, '0')}.${String(today.getMonth()+1).padStart(2, '0')}.${today.getFullYear()}`;
      const indexHeute = eintraege.findIndex(e => e.datum === todayFormatted);

      if (indexHeute === -1) {
        carousel.innerHTML = '<p>Kein Datum für heute gefunden.</p>';
        return;
      }

      const anzeigeTage = eintraege.slice(indexHeute - 2, indexHeute + 3);

      anzeigeTage.forEach((e, i) => {
        const div = document.createElement('div');
        div.className = `card ${e.status === 'geöffnet' ? 'geoeffnet' : 'geschlossen'} ${i === 2 ? 'today' : ''} ${(i === 0 || i === 4) ? 'faded' : ''}`;
        div.innerHTML = `
          <div style="font-size: 1.5rem">${e.status === 'geöffnet' ? '✓' : '✖'}</div>
          <div>${e.datum}</div>
          ${i === 2 ? '<span>(heute)</span>' : ''}
        `;
        carousel.appendChild(div);
      });

      // Scroll zu heutigem Tag
      setTimeout(() => {
        const todayEl = document.querySelector('.today');
        todayEl?.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
      }, 300);
    }
  </script>
</body>
</html>
