<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Öffnungszeiten-Ampel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 1rem 2rem;
    }

    .carousel-wrapper {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      padding: 0.5rem 0;
      flex: 1;
      justify-content: center;
      -webkit-overflow-scrolling: touch;
    }

    .day {
      flex: 0 0 20%;
      text-align: center;
      scroll-snap-align: center;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .circle {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 0.4rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .open {
      background-color: #f4c721;
      color: #fff;
    }

    .closed {
      background-color: #000;
      color: #fff;
    }

    .highlight-today .circle {
      border: 3px solid #e0b000;
    }

    .date {
      font-weight: bold;
      font-size: 0.9rem;
    }

    .today-label {
      font-weight: 400;
      font-size: 0.8rem;
      margin-top: 0.2rem;
      color: #555;
    }

    .dimmed {
      opacity: 0.35;
      transform: scale(0.92);
    }

    .icon {
      width: 28px;
      height: 28px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      padding: 0.3em 0.5em;
      cursor: pointer;
      user-select: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .arrow-visible {
      opacity: 1;
      pointer-events: auto;
    }

    .arrow-left {
      left: -10px;
    }

    .arrow-right {
      right: -10px;
    }

    @media (max-width: 480px) {
      .circle {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      .icon {
        width: 24px;
        height: 24px;
      }

      .day {
        flex: 0 0 20%;
      }
    }
  </style>
</head>
<body>

  <div class="carousel-wrapper">
    <div class="arrow arrow-left" id="leftArrow">&#8249;</div>
    <div class="carousel" id="carousel"></div>
    <div class="arrow arrow-right" id="rightArrow">&#8250;</div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=tsv';
    const carousel = document.getElementById('carousel');
    const leftArrow = document.getElementById('leftArrow');
    const rightArrow = document.getElementById('rightArrow');

    function normalizeDate(str) {
      const [day, month, year] = str.split(".").map(Number);
      return new Date(year < 100 ? 2000 + year : year, month - 1, day);
    }

    function formatDate(date) {
      return date.toLocaleDateString("de-DE", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit",
      });
    }

    function createCheckmarkSVG() {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("viewBox", "0 0 24 24");
      svg.setAttribute("fill", "none");
      svg.setAttribute("stroke", "white");
      svg.setAttribute("stroke-width", "3");
      svg.setAttribute("stroke-linecap", "round");
      svg.setAttribute("stroke-linejoin", "round");
      svg.classList.add("icon");

      const path = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
      path.setAttribute("points", "20 6 9 17 4 12");
      svg.appendChild(path);
      return svg;
    }

    function updateArrowVisibility() {
      const scrollLeft = carousel.scrollLeft;
      const scrollWidth = carousel.scrollWidth;
      const clientWidth = carousel.clientWidth;

      const atStart = scrollLeft <= 1;
      const atEnd = Math.ceil(scrollLeft + clientWidth) >= scrollWidth;

      leftArrow.classList.toggle('arrow-visible', !atStart);
      rightArrow.classList.toggle('arrow-visible', !atEnd);
    }

    function updateDimmedElements() {
      const children = Array.from(carousel.children);
      const containerRect = carousel.getBoundingClientRect();

      let leftMost = null;
      let rightMost = null;
      let minLeft = Infinity;
      let maxRight = -Infinity;

      children.forEach((child) => {
        const rect = child.getBoundingClientRect();
        if (rect.left < minLeft) {
          minLeft = rect.left;
          leftMost = child;
        }
        if (rect.right > maxRight) {
          maxRight = rect.right;
          rightMost = child;
        }
      });

      children.forEach((child) => {
        child.classList.remove('dimmed');
      });

      if (leftMost) leftMost.classList.add('dimmed');
      if (rightMost && rightMost !== leftMost) rightMost.classList.add('dimmed');
    }

    fetch(sheetURL)
      .then((response) => response.text())
      .then((text) => {
        const lines = text.trim().split('\n').slice(1);
        const entries = lines.map(line => {
          const [datum, status] = line.split('\t');
          if (!datum || !status) return null;
          const dateObj = normalizeDate(datum.trim());
          return {
            datum: datum.trim(),
            status: status.trim().toLowerCase(),
            dateObj
          };
        }).filter(e => e && !isNaN(e.dateObj.getTime()));

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const startDate = new Date(today);
        startDate.setDate(startDate.getDate() - 2);
        const endDate = new Date(today);
        endDate.setDate(endDate.getDate() + 14);

        const fullRange = entries
          .filter(e => e.dateObj >= startDate && e.dateObj <= endDate)
          .sort((a, b) => a.dateObj - b.dateObj);

        const todayIndex = fullRange.findIndex(e =>
          e.dateObj.toDateString() === today.toDateString()
        );

        fullRange.forEach((e) => {
          const div = document.createElement('div');
          div.className = 'day';

          const circle = document.createElement('div');
          const isOpen = e.status === 'geöffnet';
          circle.className = 'circle ' + (isOpen ? 'open' : 'closed');

          if (isOpen) {
            circle.appendChild(createCheckmarkSVG());
          } else {
            circle.textContent = '✕';
          }

          const dateText = document.createElement('div');
          dateText.className = 'date';
          dateText.textContent = formatDate(e.dateObj);

          div.appendChild(circle);
          div.appendChild(dateText);

          if (e.dateObj.toDateString() === today.toDateString()) {
            div.classList.add('highlight-today');
            const label = document.createElement('div');
            label.className = 'today-label';
            label.textContent = '(heute)';
            div.appendChild(label);
          }

          carousel.appendChild(div);
        });

        setTimeout(() => {
          const centerIndex = Math.max(2, Math.min(todayIndex, carousel.children.length - 3));
          const targetEl = carousel.children[centerIndex];
          const offset = targetEl.offsetLeft - carousel.offsetWidth / 2 + targetEl.offsetWidth / 2;
          carousel.scrollTo({ left: offset, behavior: 'smooth' });

          updateArrowVisibility();
          updateDimmedElements();
        }, 100);
      });

    carousel.addEventListener('scroll', () => {
      updateArrowVisibility();
      updateDimmedElements();
    });

    leftArrow.addEventListener('click', () => {
      carousel.scrollBy({ left: -carousel.offsetWidth / 2, behavior: 'smooth' });
    });

    rightArrow.addEventListener('click', () => {
      carousel.scrollBy({ left: carousel.offsetWidth / 2, behavior: 'smooth' });
    });

    window.addEventListener('load', () => {
      updateArrowVisibility();
      updateDimmedElements();
    });
  </script>

</body>
</html>
