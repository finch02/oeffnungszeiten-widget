<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Öffnungszeiten-Ampel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 1rem 2rem;
    }

    .carousel-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 700px;
      position: relative;
    }

    .carousel {
      display: flex;
      scroll-snap-type: x mandatory;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 1rem 0;
      scroll-padding: 0 50%;
      -webkit-overflow-scrolling: touch;
    }

    .day {
      flex: 0 0 auto;
      width: 110px;
      scroll-snap-align: center;
      text-align: center;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .circle {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 0.4rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .open { background-color: #f4c721; color: #fff; }
    .closed { background-color: #000; color: #fff; }

    .highlight-today .circle {
      border: 4px solid #c59b00;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.2);
    }

    .date { font-weight: bold; font-size: 0.9rem; }

    .dimmed {
      opacity: 0.35;
      transform: scale(0.92);
    }

    .icon { width: 28px; height: 28px; }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: #000;
      cursor: pointer;
      z-index: 2;
    }

    .arrow-left { left: 0; }
    .arrow-right { right: 0; }

    @media (max-width: 480px) {
      .circle {
        width: 56px;
        height: 56px;
        font-size: 1.3rem;
      }

      .icon {
        width: 22px;
        height: 22px;
      }

      .day {
        width: 80px;
      }

      .arrow {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-wrapper">
    <button class="arrow arrow-left" id="leftArrow">❮</button>
    <div class="carousel" id="carousel"></div>
    <button class="arrow arrow-right" id="rightArrow">❯</button>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=tsv';
    const carousel = document.getElementById('carousel');
    const leftArrow = document.getElementById('leftArrow');
    const rightArrow = document.getElementById('rightArrow');

    function normalizeDate(str) {
      const [day, month, year] = str.split(".").map(Number);
      return new Date(year < 100 ? 2000 + year : year, month - 1, day);
    }

    function formatDate(date) {
      return date.toLocaleDateString("de-DE", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit"
      });
    }

    function createCheckmarkSVG() {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("viewBox", "0 0 24 24");
      svg.setAttribute("fill", "none");
      svg.setAttribute("stroke", "white");
      svg.setAttribute("stroke-width", "3");
      svg.setAttribute("stroke-linecap", "round");
      svg.setAttribute("stroke-linejoin", "round");
      svg.classList.add("icon");
      const path = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
      path.setAttribute("points", "20 6 9 17 4 12");
      svg.appendChild(path);
      return svg;
    }

    function updateDimmedElements() {
      const days = Array.from(carousel.children);
      const wrapperRect = carousel.getBoundingClientRect();

      const visible = days.filter((el) => {
        const rect = el.getBoundingClientRect();
        return rect.right > wrapperRect.left + 10 && rect.left < wrapperRect.right - 10;
      });

      days.forEach((el) => el.classList.remove("dimmed"));

      if (visible.length >= 3) {
        visible[0].classList.add("dimmed");
        visible[visible.length - 1].classList.add("dimmed");
      }
    }

    fetch(sheetURL)
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n').slice(1);
        const entries = lines.map(line => {
          const [datum, status] = line.split('\t');
          const dateObj = normalizeDate(datum.trim());
          return { datum: datum.trim(), status: status.trim().toLowerCase(), dateObj };
        }).filter(e => !isNaN(e.dateObj.getTime()));

        const today = new Date();
        today.setHours(0,0,0,0);

        const fullRange = entries.filter(e =>
          e.dateObj >= new Date(today.getTime() - 2*86400000) &&
          e.dateObj <= new Date(today.getTime() + 14*86400000)
        ).sort((a,b) => a.dateObj - b.dateObj);

        const todayIndex = fullRange.findIndex(e => e.dateObj.toDateString() === today.toDateString());

        fullRange.forEach(e => {
          const div = document.createElement('div');
          div.className = 'day';
          const circle = document.createElement('div');
          const isOpen = e.status === 'geöffnet';
          circle.className = 'circle ' + (isOpen ? 'open' : 'closed');
          isOpen ? circle.appendChild(createCheckmarkSVG()) : circle.textContent = '✕';

          const dateText = document.createElement('div');
          dateText.className = 'date';
          dateText.textContent = formatDate(e.dateObj);

          if (e.dateObj.toDateString() === today.toDateString()) {
            div.classList.add('highlight-today');
          }

          div.appendChild(circle);
          div.appendChild(dateText);
          carousel.appendChild(div);
        });

        setTimeout(() => {
          const centerIndex = Math.max(2, Math.min(todayIndex, carousel.children.length - 3));
          const targetEl = carousel.children[centerIndex];
          const offset = targetEl.offsetLeft - carousel.offsetWidth / 2 + targetEl.offsetWidth / 2;
          carousel.scrollTo({ left: offset, behavior: 'smooth' });
          updateDimmedElements();
        }, 100);
      });

    carousel.addEventListener('scroll', updateDimmedElements);
    leftArrow.addEventListener('click', () => carousel.scrollBy({ left: -130, behavior: 'smooth' }));
    rightArrow.addEventListener('click', () => carousel.scrollBy({ left: 130, behavior: 'smooth' }));
  </script>
</body>
</html>
