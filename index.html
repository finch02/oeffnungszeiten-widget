<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2em;
    }

    .carousel-wrapper {
      position: relative;
      width: 90%;
      max-width: 1000px;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px 0;
    }

    .card {
      flex: 0 0 auto;
      width: 120px;
      height: 160px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .card.dimmed {
      opacity: 0.4;
      transform: scale(0.95);
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      border: none;
    }

    .open {
      background-color: #f4c721;
    }

    .closed {
      background-color: black;
    }

    .date {
      margin-top: 12px;
      font-weight: bold;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 28px;
      color: #aaa;
      cursor: pointer;
      z-index: 1;
    }

    .arrow:hover {
      color: #555;
    }

    .arrow.left {
      left: -10px;
    }

    .arrow.right {
      right: -10px;
    }

    @media (max-width: 500px) {
      .card {
        width: 90px;
        height: 130px;
      }

      .circle {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="carousel-wrapper">
    <button class="arrow left" onclick="scrollCarousel(-1)">‹</button>
    <div class="carousel" id="carousel"></div>
    <button class="arrow right" onclick="scrollCarousel(1)">›</button>
  </div>

  <script>
    const daten = {
      "01.05.2025": "geschlossen",
      "02.05.2025": "geöffnet",
      "03.05.2025": "geöffnet",
      "04.05.2025": "geschlossen",
      "05.05.2025": "geöffnet",
      "06.05.2025": "geöffnet",
      "07.05.2025": "geschlossen",
      "08.05.2025": "geschlossen"
    };

    const carousel = document.getElementById('carousel');
    const today = new Date();
    const dates = Object.keys(daten);
    
    dates.forEach((date, i) => {
      const status = daten[date];
      const card = document.createElement('div');
      card.className = 'card';

      const circle = document.createElement('div');
      circle.className = `circle ${status === 'geöffnet' ? 'open' : 'closed'}`;
      circle.textContent = status === 'geöffnet' ? '✓' : '✕';

      const dateLabel = document.createElement('div');
      dateLabel.className = 'date';
      dateLabel.textContent = date;

      card.appendChild(circle);
      card.appendChild(dateLabel);

      carousel.appendChild(card);
    });

    function scrollCarousel(direction) {
      const scrollAmount = 140; // Width of one card + gap
      carousel.scrollBy({
        left: scrollAmount * direction,
        behavior: 'smooth'
      });
    }

    // Optional: dim cards that are not in the middle 3
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          if (!entry.isIntersecting) {
            entry.target.classList.add('dimmed');
          } else {
            entry.target.classList.remove('dimmed');
          }
        });
      },
      { root: carousel, threshold: 0.9 }
    );

    const cards = carousel.querySelectorAll('.card');
    cards.forEach(card => observer.observe(card));
  </script>
</body>
</html>
