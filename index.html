<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2em;
    }

    .carousel-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px 20px;
    }

    .card {
      flex: 0 0 auto;
      width: 120px;
      height: 160px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .card.faded {
      opacity: 0.4;
      transform: scale(0.95);
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      border: none;
    }

    .open {
      background-color: #f4c721;
    }

    .closed {
      background-color: black;
    }

    .date {
      margin-top: 12px;
      font-weight: bold;
      font-size: 0.9em;
    }

    .heute {
      font-size: 0.7em;
      color: #555;
      margin-top: 4px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 28px;
      color: #aaa;
      cursor: pointer;
      z-index: 1;
    }

    .arrow:hover {
      color: #555;
    }

    .arrow.left {
      left: 0;
    }

    .arrow.right {
      right: 0;
    }

    @media (max-width: 500px) {
      .card {
        width: 90px;
        height: 130px;
      }

      .circle {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="carousel-wrapper">
    <button class="arrow left" onclick="scrollCarousel(-1)">‹</button>
    <div class="carousel" id="carousel"></div>
    <button class="arrow right" onclick="scrollCarousel(1)">›</button>
  </div>

  <script>
    async function fetchData() {
      const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=csv';
      const response = await fetch(sheetUrl);
      const text = await response.text();
      const rows = text.trim().split('\n').slice(1); // remove header
      const data = rows.map(row => {
        const [datum, status] = row.split(',');
        return { datum: datum.trim(), status: status.trim() };
      });
      return data;
    }

    function formatDate(dateStr) {
      const parts = dateStr.split('.');
      return `${parts[2]}-${parts[1]}-${parts[0]}`;
    }

    function isToday(dateStr) {
      const today = new Date();
      const d = new Date(formatDate(dateStr));
      return today.toDateString() === d.toDateString();
    }

    function createCard(entry, faded = false) {
      const card = document.createElement('div');
      card.className = 'card';
      if (faded) card.classList.add('faded');

      const circle = document.createElement('div');
      circle.className = `circle ${entry.status === 'geöffnet' ? 'open' : 'closed'}`;
      circle.textContent = entry.status === 'geöffnet' ? '✓' : '✕';

      const dateText = document.createElement('div');
      dateText.className = 'date';
      dateText.textContent = entry.datum;

      card.appendChild(circle);
      card.appendChild(dateText);

      if (isToday(entry.datum)) {
        const heuteText = document.createElement('div');
        heuteText.className = 'heute';
        heuteText.textContent = '(heute)';
        card.appendChild(heuteText);
      }

      return card;
    }

    function scrollCarousel(direction) {
      const scrollAmount = 140;
      document.getElementById('carousel').scrollBy({
        left: scrollAmount * direction,
        behavior: 'smooth'
      });
    }

    async function init() {
      const eintraege = await fetchData();
      const carousel = document.getElementById('carousel');

      const todayIndex = eintraege.findIndex(e => isToday(e.datum));
      const startIndex = Math.max(0, todayIndex - 2);
      const endIndex = startIndex + 5;

      eintraege.slice(startIndex, endIndex).forEach((e, i) => {
        const faded = i === 0 || i === 4;
        const card = createCard(e, faded);
        carousel.appendChild(card);
      });

      setTimeout(() => {
        const cardWidth = document.querySelector('.card')?.offsetWidth || 120;
        carousel.scrollTo({
          left: (cardWidth + 20) * (todayIndex - 2),
          behavior: 'smooth'
        });
      }, 100);
    }

    init();
  </script>
</body>
</html>
