<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Öffnungszeiten-Ampel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-y: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      color: #000;
      padding: 3rem 1rem 2rem; /* <— mehr Abstand nach oben */
    }

    .carousel-wrapper {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      position: relative;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      padding: 10px 0;
      flex: 1;
      touch-action: pan-x;
      -webkit-overflow-scrolling: touch;
      justify-content: center;
    }

    .day {
      flex: 0 0 20%;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-snap-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1;
    }

    .circle {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .open {
      background-color: #f4c721;
      color: #fff;
    }

    .closed {
      background-color: #000;
      color: #fff;
    }

    .date {
      font-weight: bold;
      font-size: 0.9rem;
      white-space: nowrap;
      margin: 0;
    }

    .today-glow .circle {
      outline: 3px solid #c49b08;
      box-shadow: 0 0 8px #c49b08aa;
    }

    .dimmed {
      opacity: 0.3 !important;
      transform: scale(0.85) translateY(6px);
      z-index: 0;
    }

    .icon {
      width: 28px;
      height: 28px;
    }

    @media (max-width: 480px) {
      .day {
        width: 20%;
      }

      .circle {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      .icon {
        width: 24px;
        height: 24px;
      }

      .date {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-wrapper">
    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=tsv';
    const carousel = document.getElementById('carousel');

    function normalizeDate(str) {
      const [day, month, year] = str.split(".").map(Number);
      return new Date(year < 100 ? 2000 + year : year, month - 1, day);
    }

    function formatDate(date) {
      return date.toLocaleDateString("de-DE", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit",
      });
    }

    function createCheckmarkSVG() {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("viewBox", "0 0 24 24");
      svg.setAttribute("fill", "none");
      svg.setAttribute("stroke", "white");
      svg.setAttribute("stroke-width", "3");
      svg.setAttribute("stroke-linecap", "round");
      svg.setAttribute("stroke-linejoin", "round");
      svg.classList.add("icon");

      const path = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
      path.setAttribute("points", "20 6 9 17 4 12");
      svg.appendChild(path);
      return svg;
    }

    function updateDimmedEffect() {
      const days = Array.from(document.querySelectorAll('.day'));
      const carouselRect = carousel.getBoundingClientRect();

      const visible = days.filter(day => {
        const rect = day.getBoundingClientRect();
        return rect.left >= carouselRect.left && rect.right <= carouselRect.right;
      });

      days.forEach(day => day.classList.remove('dimmed'));
      if (visible.length >= 5) {
        visible[0].classList.add('dimmed');
        visible[visible.length - 1].classList.add('dimmed');
      }
    }

    function scrollToToday(index) {
      const centerIndex = Math.max(2, Math.min(index, carousel.children.length - 3));
      const targetEl = carousel.children[centerIndex];
      const offset = targetEl.offsetLeft - carousel.offsetWidth / 2 + targetEl.offsetWidth / 2;
      carousel.scrollTo({ left: offset, behavior: 'smooth' });
      updateDimmedEffect();
    }

    fetch(sheetURL)
      .then((response) => response.text())
      .then((text) => {
        const lines = text.trim().split('\n').slice(1);
        const entries = lines.map(line => {
          const [datum, status] = line.split('\t');
          const dateObj = normalizeDate(datum.trim());
          return { datum, status, dateObj };
        }).filter(e => e && !isNaN(e.dateObj.getTime()));

        const today = new Date(); today.setHours(0, 0, 0, 0);
        const fullRange = entries
          .filter(e => e.dateObj >= new Date(today.getTime() - 2 * 86400000))
          .filter(e => e.dateObj <= new Date(today.getTime() + 14 * 86400000))
          .sort((a, b) => a.dateObj - b.dateObj);

        const todayIndex = fullRange.findIndex(e =>
          e.dateObj.toDateString() === today.toDateString()
        );

        fullRange.forEach(e => {
          const div = document.createElement('div');
          div.className = 'day';

          const circle = document.createElement('div');
          circle.className = 'circle ' + (e.status.toLowerCase() === 'geöffnet' ? 'open' : 'closed');
          if (e.status.toLowerCase() === 'geöffnet') {
            circle.appendChild(createCheckmarkSVG());
          } else {
            circle.textContent = '✕';
          }

          const dateText = document.createElement('div');
          dateText.className = 'date';
          dateText.textContent = formatDate(e.dateObj);

          div.appendChild(circle);
          div.appendChild(dateText);

          if (e.dateObj.toDateString() === today.toDateString()) {
            div.classList.add('today-glow');
          }

          carousel.appendChild(div);
        });

        window.addEventListener('load', () => {
          requestAnimationFrame(() => {
            scrollToToday(todayIndex);
          });
        });

        carousel.addEventListener('scroll', updateDimmedEffect);
      });
  </script>
</body>
</html>
