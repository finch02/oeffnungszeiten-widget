<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
    }

    .carousel-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      padding: 40px 20px;
      justify-content: center;
    }

    .card {
      flex: 0 0 120px;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      scroll-snap-align: center;
      transition: transform 0.3s;
    }

    .status-icon {
      width: 60px;
      height: 60px;
      margin: auto;
      border-radius: 50%;
      font-size: 30px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .open {
      background: #f4c721;
    }

    .closed {
      background: #000;
    }

    .muted {
      opacity: 0.3;
      transform: scale(0.95);
    }

    .date-label {
      margin-top: 10px;
      font-weight: bold;
    }

    .arrow {
      font-size: 24px;
      color: #ccc;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      cursor: pointer;
      user-select: none;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .wrapper {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="wrapper">
    <div class="arrow left" onclick="scrollCarousel(-1)">‹</div>
    <div class="carousel-container" id="carousel">
      <!-- Karten werden per JavaScript generiert -->
    </div>
    <div class="arrow right" onclick="scrollCarousel(1)">›</div>
  </div>

  <script>
    const daten = {
      "01.05.2025": "geschlossen",
      "02.05.2025": "geöffnet",
      "03.05.2025": "geschlossen",
      "04.05.2025": "geöffnet",
      "05.05.2025": "geschlossen",
      "06.05.2025": "geöffnet",
    };

    const heute = new Date();
    const heuteString = heute.toLocaleDateString("de-DE", {
      day: "2-digit", month: "2-digit", year: "numeric"
    });

    const carousel = document.getElementById("carousel");
    const keys = Object.keys(daten);

    keys.forEach((datum, index) => {
      const status = daten[datum];
      const div = document.createElement("div");
      div.className = "card";

      const icon = document.createElement("div");
      icon.className = `status-icon ${status === "geöffnet" ? "open" : "closed"}`;
      icon.textContent = status === "geöffnet" ? "✓" : "✕";

      const label = document.createElement("div");
      label.className = "date-label";
      label.textContent = datum;

      div.appendChild(icon);
      div.appendChild(label);

      // Blasse Darstellung für nicht-zentrale Karten
      if (index < keys.indexOf(heuteString) - 1 || index > keys.indexOf(heuteString) + 1) {
        div.classList.add("muted");
      }

      carousel.appendChild(div);
    });

    function scrollCarousel(direction) {
      const scrollAmount = 140;
      carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    }
  </script>
</body>
</html>
