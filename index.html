<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ampel {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .day {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.85rem;
    }

    .circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .open {
      background-color: #f4c721;
      color: black;
    }

    .closed {
      background-color: black;
      color: white;
    }

    .faded {
      opacity: 0.3;
    }

    @media (max-width: 600px) {
      .circle {
        width: 36px;
        height: 36px;
        font-size: 1rem;
      }

      .day {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="ampel">
    <div class="day faded">
      <div class="circle open">✔</div>
      <div>01.05.25</div>
    </div>
    <div class="day">
      <div class="circle open">✔</div>
      <div>02.05.25</div>
    </div>
    <div class="day">
      <div class="circle open">✔</div>
      <div><strong>03.05.25<br/>(heute)</strong></div>
    </div>
    <div class="day">
      <div class="circle open">✔</div>
      <div>04.05.25</div>
    </div>
    <div class="day faded">
      <div class="circle closed">✖</div>
      <div>05.05.25</div>
    </div>
  </div>
</body>
</html>
