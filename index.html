<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .carousel-wrapper {
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .carousel {
      display: flex;
      gap: 1.2rem;
      transition: transform 0.3s ease;
    }

    .card {
      flex: 0 0 100px;
      height: 140px;
      border-radius: 16px;
      background: white;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card.faded {
      opacity: 0.2;
      transform: scale(0.92);
    }

    .circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-bottom: 0.5rem;
    }

    .open {
      background-color: #f4c721;
    }

    .closed {
      background-color: #000;
    }

    .date {
      font-size: 13px;
      font-weight: bold;
    }

    .today-label {
      font-size: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="carousel-wrapper">
    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    const daten = {
      "01.05.2025": "geschlossen",
      "02.05.2025": "geöffnet",
      "03.05.2025": "geöffnet",
      "04.05.2025": "geschlossen",
      "05.05.2025": "geöffnet",
      "06.05.2025": "geschlossen",
      "07.05.2025": "geöffnet",
      "08.05.2025": "geschlossen",
      "09.05.2025": "geöffnet",
      "10.05.2025": "geschlossen",
      "11.05.2025": "geöffnet",
      "12.05.2025": "geschlossen",
      "13.05.2025": "geöffnet",
      "14.05.2025": "geschlossen"
    };

    const heute = new Date();
    const formatter = new Intl.DateTimeFormat("de-DE");

    function formatDate(date) {
      return formatter.format(date);
    }

    function createCard(dateStr, status, isToday, isFaded = false) {
      const card = document.createElement("div");
      card.className = "card";
      if (isFaded) card.classList.add("faded");

      const circle = document.createElement("div");
      circle.className = "circle " + (status === "geöffnet" ? "open" : "closed");
      circle.textContent = status === "geöffnet" ? "✓" : "✕";

      const dateLabel = document.createElement("div");
      dateLabel.className = "date";
      dateLabel.textContent = dateStr;

      card.appendChild(circle);
      card.appendChild(dateLabel);

      if (isToday) {
        const todayNote = document.createElement("div");
        todayNote.className = "today-label";
        todayNote.textContent = "(heute)";
        card.appendChild(todayNote);
      }

      return card;
    }

    const carousel = document.getElementById("carousel");

    const daysToShow = 5; // nur 5 anzeigen
    const totalDays = 14;
    const center = Math.floor(daysToShow / 2);
    const allDates = [];

    for (let i = 0; i < totalDays; i++) {
      const datum = new Date();
      datum.setDate(heute.getDate() + i);
      const formatted = formatDate(datum);
      allDates.push(formatted);
    }

    const todayFormatted = formatDate(heute);
    const todayIndex = allDates.indexOf(todayFormatted);

    const startIndex = Math.max(0, todayIndex - center);
    const visibleDates = allDates.slice(startIndex, startIndex + daysToShow);

    visibleDates.forEach((date, idx) => {
      const status = daten[date] || "geschlossen";
      const isToday = date === todayFormatted;
      const isFaded = idx !== center;
      const card = createCard(date, status, isToday, isFaded);
      carousel.appendChild(card);
    });
  </script>
</body>
</html>
