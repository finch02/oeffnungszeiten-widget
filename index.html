<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Öffnungszeiten-Ampel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basisreset */
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      padding: 1rem 1rem 2rem;
    }

    /* Carousel */
    .carousel-wrapper {
      width: 100%;
      max-width: 600px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      justify-content: flex-start;
      padding: 0;
      -webkit-overflow-scrolling: touch;
    }

    /* Jeder Slot nimmt exakt die Breite eines Clamps: 20vw maximal 72px, minimal 48px */
    .day {
      flex: 0 0 clamp(48px, 20vw, 72px);
      scroll-snap-align: center;
      text-align: center;
      transition: opacity 0.3s, transform 0.3s;
    }

    /* Kreis füllt den Slot komplett aus */
    .circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1rem, 3vw, 2rem);
      margin-bottom: clamp(0.15rem, 1vw, 0.4rem);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s;
    }

    .open {
      background-color: #f4c721;
      color: #fff;
    }

    .closed {
      background-color: #000;
      color: #fff;
    }

    .highlight-today .circle {
      border: 4px solid #c59b00;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.2);
    }

    .date {
      font-size: 0.9rem;
      font-weight: bold;
    }

    .dimmed {
      opacity: 0.35;
      transform: scale(0.92);
    }

    /* Checkmark/Icon skaliert relativ zum Kreis */
    .icon {
      width: 40%;
      height: 40%;
    }

    /* Pfeile */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      padding: 0.3em 0.5em;
      cursor: pointer;
      user-select: none;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 2;
    }

    .arrow-visible {
      opacity: 1;
      pointer-events: auto;
    }

    .arrow-left {
      left: 8px;
    }

    .arrow-right {
      right: 8px;
    }
  </style>
</head>
<body>
  <div class="carousel-wrapper">
    <div class="arrow arrow-left" id="leftArrow">&#8249;</div>
    <div class="carousel" id="carousel"></div>
    <div class="arrow arrow-right" id="rightArrow">&#8250;</div>
  </div>

  <script>
    // URL zum Google Sheet (TSV)
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=tsv';
    const carousel = document.getElementById('carousel');
    const leftArrow = document.getElementById('leftArrow');
    const rightArrow = document.getElementById('rightArrow');

    function normalizeDate(str) {
      const [d, m, y] = str.split('.').map(Number);
      return new Date(y < 100 ? 2000 + y : y, m - 1, d);
    }

    function formatDate(date) {
      return date.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: '2-digit' });
    }

    function createCheckmarkSVG() {
      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.setAttribute('viewBox', '0 0 24 24');
      svg.setAttribute('fill', 'none');
      svg.setAttribute('stroke', 'white');
      svg.setAttribute('stroke-width', '3');
      svg.setAttribute('stroke-linecap', 'round');
      svg.setAttribute('stroke-linejoin', 'round');
      svg.classList.add('icon');
      const path = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
      path.setAttribute('points', '20 6 9 17 4 12');
      svg.appendChild(path);
      return svg;
    }

    function updateArrowVisibility() {
      const sc = carousel.scrollLeft;
      const max = carousel.scrollWidth - carousel.clientWidth;
      leftArrow.classList.toggle('arrow-visible', sc > 1);
      rightArrow.classList.toggle('arrow-visible', sc < max - 1);
    }

    function updateDimmed() {
      const days = Array.from(carousel.children);
      const rect = carousel.getBoundingClientRect();
      const visible = days.filter(el => {
        const r = el.getBoundingClientRect();
        return r.right > rect.left + 8 && r.left < rect.right - 8;
      });
      days.forEach(el => el.classList.remove('dimmed'));
      if (visible.length >= 3) {
        visible[0].classList.add('dimmed');
        visible[visible.length - 1].classList.add('dimmed');
      }
    }

    fetch(sheetURL)
      .then(r => r.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1);
        const entries = rows.map(line => {
          const [date, status] = line.split('\t');
          if (!date || !status) return null;
          const d = normalizeDate(date.trim());
          return { date: formatDate(d), dateObj: d, open: status.trim().toLowerCase() === 'geöffnet' };
        }).filter(e => e && !isNaN(e.dateObj));

        const today = new Date(); today.setHours(0,0,0,0);
        const start = new Date(today); start.setDate(start.getDate() - 2);
        const end = new Date(today); end.setDate(end.getDate() + 14);

        const range = entries.filter(e => e.dateObj >= start && e.dateObj <= end)
                              .sort((a,b)=>a.dateObj - b.dateObj);
        const idx = range.findIndex(e=>e.dateObj.toDateString() === today.toDateString());

        range.forEach(e => {
          const day = document.createElement('div'); day.className = 'day';
          const circ = document.createElement('div'); circ.className = 'circle ' + (e.open ? 'open':'closed');
          if (e.open) circ.appendChild(createCheckmarkSVG()); else circ.textContent = '✕';
          const dt = document.createElement('div'); dt.className = 'date'; dt.textContent = e.date;
          day.append(circ, dt);
          if (e.dateObj.toDateString() === today.toDateString()) day.classList.add('highlight-today');
          carousel.appendChild(day);
        });

        setTimeout(() => {
          const center = Math.max(2, Math.min(idx, carousel.children.length - 3));
          const el = carousel.children[center];
          const off = el.offsetLeft - carousel.offsetWidth/2 + el.offsetWidth/2;
          carousel.scrollTo({ left: off, behavior:'smooth'});
          updateArrowVisibility();
          setTimeout(updateDimmed, 300);
        }, 100);
      });

    carousel.addEventListener('scroll', () => { updateArrowVisibility(); updateDimmed(); });
    leftArrow.addEventListener('click', ()=> carousel.scrollBy({ left:-carousel.offsetWidth/2, behavior:'smooth' }));
    rightArrow.addEventListener('click', ()=> carousel.scrollBy({ left:carousel.offsetWidth/2, behavior:'smooth' }));
  </script>
</body>
</html>
