<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Status-Ampel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .carousel-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .arrow {
      font-size: 2rem;
      cursor: pointer;
      color: #111;
      opacity: 0.6;
      user-select: none;
    }

    .status-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80px;
      transition: transform 0.3s ease;
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .yellow {
      background: #ffd600;
    }

    .black {
      background: #111;
    }

    .faded {
      background: #ddd;
      color: transparent;
    }

    .date {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #333;
    }

    .label {
      font-size: 0.9rem;
      margin-top: 6px;
      font-weight: bold;
    }

    .hidden {
      opacity: 0.3;
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="arrow" onclick="scrollLeft()">‹</div>

    <div class="status-box hidden">
      <div class="circle faded">-</div>
      <div class="date">24.04.2024</div>
    </div>

    <div class="status-box">
      <div class="circle black">CLOSED</div>
      <div class="date">25.04.2024</div>
    </div>

    <div class="status-box">
      <div class="circle yellow">OPEN</div>
      <div class="date">26.04.2024</div>
    </div>

    <div class="status-box">
      <div class="circle yellow">OPEN</div>
      <div class="date">27.04.2024</div>
    </div>

    <div class="status-box hidden">
      <div class="circle faded">-</div>
      <div class="date">28.04.2024</div>
    </div>

    <div class="arrow" onclick="scrollRight()">›</div>
  </div>

  <script>
    function scrollLeft() {
      // Optional Scrollfunktion
    }
    function scrollRight() {
      // Optional Scrollfunktion
    }
  </script>
</body>
</html>
