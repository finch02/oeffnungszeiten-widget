<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2em;
    }

    .carousel-wrapper {
      position: relative;
      width: 90%;
      max-width: 1000px;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px 0;
    }

    .card {
      flex: 0 0 auto;
      width: 120px;
      height: 160px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .card.dimmed {
      opacity: 0.4;
      transform: scale(0.95);
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      border: none;
    }

    .open {
      background-color: #f4c721;
    }

    .closed {
      background-color: black;
    }

    .date {
      margin-top: 12px;
      font-weight: bold;
    }

    .today-label {
      font-size: 0.8em;
      color: #555;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 28px;
      color: #aaa;
      cursor: pointer;
      z-index: 1;
    }

    .arrow:hover {
      color: #555;
    }

    .arrow.left {
      left: -10px;
    }

    .arrow.right {
      right: -10px;
    }

    @media (max-width: 500px) {
      .card {
        width: 90px;
        height: 130px;
      }

      .circle {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="carousel-wrapper">
    <button class="arrow left" onclick="scrollCarousel(-1)">‹</button>
    <div class="carousel" id="carousel"></div>
    <button class="arrow right" onclick="scrollCarousel(1)">›</button>
  </div>

  <script>
    async function ladeDaten() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=csv';
      const response = await fetch(url);
      const text = await response.text();
      const zeilen = text.trim().split('\n').slice(1);
      const daten = {};
      zeilen.forEach(zeile => {
        const [datum, status] = zeile.split(',');
        daten[datum.trim()] = status.trim();
      });
      return daten;
    }

    function scrollCarousel(direction) {
      const carousel = document.getElementById('carousel');
      const scrollAmount = 140;
      carousel.scrollBy({
        left: scrollAmount * direction,
        behavior: 'smooth'
      });
    }

    function formatiereDatum(date) {
      return date.toLocaleDateString('de-DE');
    }

    function zentriereHeute() {
      const carousel = document.getElementById('carousel');
      const heuteCard = carousel.querySelector('.card.today');
      if (heuteCard) {
        const rect = heuteCard.getBoundingClientRect();
        const offset = rect.left - carousel.getBoundingClientRect().left - carousel.offsetWidth / 2 + rect.width / 2;
        carousel.scrollBy({ left: offset, behavior: 'smooth' });
      }
    }

    async function renderKarten() {
      const daten = await ladeDaten();
      const carousel = document.getElementById('carousel');
      const heute = new Date();
      const heuteStr = formatiereDatum(heute);

      const datenKeys = Object.keys(daten);
      const indexHeute = datenKeys.indexOf(heuteStr);
      const sichtbareDaten = datenKeys.slice(Math.max(0, indexHeute - 2), indexHeute + 3);

      sichtbareDaten.forEach((datum, i) => {
        const status = daten[datum];
        const card = document.createElement('div');
        card.className = 'card';
        if (datum === heuteStr) card.classList.add('today');
        if (i === 0 || i === sichtbareDaten.length - 1) card.classList.add('dimmed');

        const circle = document.createElement('div');
        circle.className = `circle ${status === 'geöffnet' ? 'open' : 'closed'}`;
        circle.textContent = status === 'geöffnet' ? '✓' : '✕';

        const dateLabel = document.createElement('div');
        dateLabel.className = 'date';
        dateLabel.textContent = datum;

        card.appendChild(circle);
        card.appendChild(dateLabel);

        if (datum === heuteStr) {
          const heuteLabel = document.createElement('div');
          heuteLabel.className = 'today-label';
          heuteLabel.textContent = '(heute)';
          card.appendChild(heuteLabel);
        }

        carousel.appendChild(card);
      });

      zentriereHeute();
    }

    document.addEventListener('DOMContentLoaded', renderKarten);
  </script>
</body>
</html>
