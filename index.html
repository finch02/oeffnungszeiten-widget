<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Öffnungszeiten-Ampel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      overflow-x: hidden;
    }

    .carousel-wrapper {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 100%;
      overflow: hidden;
      position: relative;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      width: 100%;
    }

    .day {
      flex: 0 0 120px;
      scroll-snap-align: center;
      padding: 0.5rem 0;
      box-sizing: border-box;
      text-align: center;
    }

    .circle {
      width: 72px;
      height: 72px;
      font-size: 2rem;
      margin: 0 auto 0.4rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .open {
      background-color: #f4c721;
      color: #fff;
    }

    .closed {
      background-color: #000;
      color: #fff;
    }

    .highlight-today .circle {
      border: 3px solid #c59b00;
    }

    .date {
      font-size: 0.9rem;
      font-weight: bold;
    }

    .dimmed {
      opacity: 0.35;
      transform: scale(0.92);
    }

    .icon {
      width: 28px;
      height: 28px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: #888;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
      padding: 0;
      line-height: 1;
      user-select: none;
      transition: color 0.2s ease;
    }

    .arrow:hover {
      color: #000;
    }

    .arrow-left {
      left: 0.5rem;
    }

    .arrow-right {
      right: 0.5rem;
    }

    @media (max-width: 480px) {
      .day {
        flex: 0 0 calc((100vw - 4px) / 5);
        padding: 0;
      }

      .circle {
        width: 48px;
        height: 48px;
        font-size: 1.1rem;
        margin-bottom: 0.2rem;
      }

      .date {
        font-size: 0.7rem;
      }

      .icon {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-wrapper">
    <button class="arrow arrow-left" onclick="carousel.scrollBy({ left: -120, behavior: 'smooth' })">&#8249;</button>
    <div class="carousel" id="carousel"></div>
    <button class="arrow arrow-right" onclick="carousel.scrollBy({ left: 120, behavior: 'smooth' })">&#8250;</button>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=tsv';
    const carousel = document.getElementById('carousel');

    function normalizeDate(str) {
      const [day, month, year] = str.split(".").map(Number);
      return new Date(year < 100 ? 2000 + year : year, month - 1, day);
    }

    function formatDate(date) {
      return date.toLocaleDateString("de-DE", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit",
      });
    }

    function createCheckmarkSVG() {
      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("viewBox", "0 0 24 24");
      svg.setAttribute("fill", "none");
      svg.setAttribute("stroke", "white");
      svg.setAttribute("stroke-width", "3");
      svg.setAttribute("stroke-linecap", "round");
      svg.setAttribute("stroke-linejoin", "round");
      svg.classList.add("icon");

      const path = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
      path.setAttribute("points", "20 6 9 17 4 12");
      svg.appendChild(path);
      return svg;
    }

    fetch(sheetURL)
      .then(res => res.text())
      .then(text => {
        const lines = text.trim().split('\n').slice(1);
        const entries = lines.map(line => {
          const [datum, status] = line.split('\t');
          const dateObj = normalizeDate(datum.trim());
          return { dateObj, status: status.trim().toLowerCase() };
        }).filter(e => !isNaN(e.dateObj.getTime()));

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const start = new Date(today);
        start.setDate(today.getDate() - 2);

        const end = new Date(today);
        end.setDate(today.getDate() + 14);

        const relevant = entries.filter(e => e.dateObj >= start && e.dateObj <= end);

        relevant.forEach((e, i) => {
          const dayEl = document.createElement('div');
          dayEl.className = 'day';
          if (i === 0 || i === relevant.length - 1) dayEl.classList.add('dimmed');

          const circle = document.createElement('div');
          circle.className = 'circle ' + (e.status === 'geöffnet' ? 'open' : 'closed');

          if (e.status === 'geöffnet') {
            circle.appendChild(createCheckmarkSVG());
          } else {
            circle.textContent = '✕';
          }

          const date = document.createElement('div');
          date.className = 'date';
          date.textContent = formatDate(e.dateObj);

          if (e.dateObj.toDateString() === today.toDateString()) {
            dayEl.classList.add('highlight-today');
          }

          dayEl.appendChild(circle);
          dayEl.appendChild(date);
          carousel.appendChild(dayEl);
        });

        const index = relevant.findIndex(e => e.dateObj.toDateString() === today.toDateString());
        const target = carousel.children[index >= 2 ? index : 2];

        if (target) {
          setTimeout(() => {
            const offset = target.offsetLeft - carousel.offsetWidth / 2 + target.offsetWidth / 2;
            carousel.scrollTo({ left: offset, behavior: 'smooth' });
          }, 100);
        }
      });
  </script>
</body>
</html>
