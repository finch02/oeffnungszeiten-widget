<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 40px 0 20px;
      font-size: 2em;
    }

    .carousel-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 20px;
      justify-content: center;
    }

    .card {
      flex: 0 0 auto;
      width: 120px;
      height: 160px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .card.dimmed {
      opacity: 0.4;
      transform: scale(0.95);
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      border: none;
    }

    .open {
      background-color: #f4c721;
    }

    .closed {
      background-color: black;
    }

    .date {
      margin-top: 12px;
      font-weight: bold;
    }

    .today {
      font-size: 0.8em;
      color: #777;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 28px;
      color: #aaa;
      cursor: pointer;
      z-index: 1;
    }

    .arrow:hover {
      color: #555;
    }

    .arrow.left {
      left: 5px;
    }

    .arrow.right {
      right: 5px;
    }

    @media (max-width: 500px) {
      .card {
        width: 90px;
        height: 130px;
      }

      .circle {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="carousel-wrapper">
    <button class="arrow left" onclick="scrollCarousel(-1)">‹</button>
    <div class="carousel" id="carousel"></div>
    <button class="arrow right" onclick="scrollCarousel(1)">›</button>
  </div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=tsv';
    const carousel = document.getElementById('carousel');

    function normalizeDate(str) {
      const [day, month, year] = str.split(".").map(Number);
      return new Date(year, month - 1, day);
    }

    function formatDate(date) {
      return date.toLocaleDateString("de-DE", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit",
      });
    }

    function scrollCarousel(direction) {
      const scrollAmount = 140; // Width of one card + gap
      carousel.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
    }

    fetch(sheetURL)
      .then((response) => response.text())
      .then((text) => {
        const lines = text.trim().split('\n').slice(1); // skip headers
        const eintraege = lines.map(line => {
          const [datum, status] = line.split('\t');
          return { datum: datum.trim(), status: status.trim() };
        });

        const today = formatDate(new Date());
        const indexToday = eintraege.findIndex(e => formatDate(normalizeDate(e.datum)) === today);

        let start = Math.max(0, indexToday - 2);
        let visible = eintraege.slice(start, start + 5);

        visible.forEach((e, i) => {
          const dateObj = normalizeDate(e.datum);
          const card = document.createElement('div');
          card.className = 'card' + (i === 0 || i === 4 ? ' dimmed' : '');

          const circle = document.createElement('div');
          circle.className = 'circle ' + (e.status.toLowerCase() === 'geöffnet' ? 'open' : 'closed');
          circle.textContent = e.status.toLowerCase() === 'geöffnet' ? '✓' : '✕';

          const dateLabel = document.createElement('div');
          dateLabel.className = 'date';
          dateLabel.textContent = formatDate(dateObj);

          if (formatDate(dateObj) === today) {
            const sub = document.createElement('div');
            sub.className = 'today';
            sub.textContent = '(heute)';
            card.appendChild(sub);
          }

          card.appendChild(circle);
          card.appendChild(dateLabel);

          carousel.appendChild(card);
        });
      });
  </script>
</body>
</html>
