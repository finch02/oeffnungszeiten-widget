<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .carousel-wrapper {
      display: flex;
      justify-content: center;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      gap: 1.5rem;
      padding: 1rem;
    }

    .card {
      flex: 0 0 auto;
      width: 120px;
      height: 160px;
      border-radius: 16px;
      background: white;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card.faded {
      opacity: 0.3;
      transform: scale(0.9);
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      margin-bottom: 0.5rem;
    }

    .open {
      background-color: #f4c721;
    }

    .closed {
      background-color: #000;
    }

    .date {
      font-size: 14px;
      font-weight: bold;
    }

    .today-label {
      font-size: 11px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="carousel-wrapper">
    <div class="carousel" id="carousel"></div>
  </div>

  <script>
    const daten = {
      "01.05.2025": "geschlossen",
      "02.05.2025": "geöffnet",
      "03.05.2025": "geöffnet",
      "04.05.2025": "geschlossen",
      "05.05.2025": "geöffnet",
      "06.05.2025": "geschlossen",
      "07.05.2025": "geschlossen",
      "08.05.2025": "geschlossen",
      "09.05.2025": "geschlossen",
      "10.05.2025": "geschlossen",
      "11.05.2025": "geschlossen",
      "12.05.2025": "geschlossen",
      "13.05.2025": "geschlossen",
      "14.05.2025": "geschlossen"
    };

    const heute = new Date();
    const formatter = new Intl.DateTimeFormat("de-DE");

    function formatDate(date) {
      return formatter.format(date);
    }

    function createCard(dateStr, status, isToday, isFaded = false) {
      const card = document.createElement("div");
      card.className = "card";
      if (isFaded) card.classList.add("faded");

      const circle = document.createElement("div");
      circle.className = "circle " + (status === "geöffnet" ? "open" : "closed");
      circle.textContent = status === "geöffnet" ? "✓" : "✕";

      const dateLabel = document.createElement("div");
      dateLabel.className = "date";
      dateLabel.textContent = dateStr;

      card.appendChild(circle);
      card.appendChild(dateLabel);

      if (isToday) {
        const todayNote = document.createElement("div");
        todayNote.className = "today-label";
        todayNote.textContent = "(heute)";
        card.appendChild(todayNote);
      }

      return card;
    }

    const carousel = document.getElementById("carousel");
    let scrollToCardIndex = 0;

    for (let i = 0; i < 14; i++) {
      const datum = new Date();
      datum.setDate(heute.getDate() + i);
      const formatted = formatDate(datum);
      const status = daten[formatted] || "geschlossen";

      const isToday = i === 0;
      const isFaded = i < 1 || i > 3;
      const card = createCard(formatted, status, isToday, isFaded);
      carousel.appendChild(card);

      if (isToday) scrollToCardIndex = i;
    }

    // Scroll zum heutigen Datum beim Laden
    window.onload = () => {
      const cardWidth = document.querySelector(".card").offsetWidth + 24;
      carousel.scrollLeft = scrollToCardIndex * cardWidth - window.innerWidth / 2 + cardWidth;
    };
  </script>
</body>
</html>
