<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .carousel-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .carousel {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .card {
      flex: 0 0 auto;
      width: 100px;
      height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      background: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .faded {
      opacity: 0.3;
      transform: scale(0.9);
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      color: white;
      margin-bottom: 0.5rem;
    }

    .open {
      background-color: #f4c721;
      color: white;
    }

    .closed {
      background-color: #000;
      color: white;
    }

    .date {
      font-size: 14px;
      font-weight: bold;
    }

    .today-label {
      font-size: 11px;
      color: #555;
    }

    .debug-info {
      margin-top: 1rem;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="carousel-wrapper">
    <div class="carousel" id="carousel"></div>
  </div>
  <div id="debug" class="debug-info"></div>

  <script>
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=csv";

    function normalizeDate(str) {
      const parts = str.split(".").map(p => parseInt(p, 10));
      return parts.map(p => p.toString().padStart(2, "0")).join(".");
    }

    function formatDate(date) {
      return date.toLocaleDateString("de-DE", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit"
      });
    }

    function createCard(dateStr, status, isToday, isFaded) {
      const card = document.createElement("div");
      card.className = "card" + (isFaded ? " faded" : "");

      const circle = document.createElement("div");
      circle.className = "circle " + (status === "geöffnet" ? "open" : "closed");
      circle.textContent = status === "geöffnet" ? "✓" : "✕";

      const dateLabel = document.createElement("div");
      dateLabel.className = "date";
      dateLabel.textContent = dateStr;

      card.appendChild(circle);
      card.appendChild(dateLabel);

      if (isToday) {
        const todayNote = document.createElement("div");
        todayNote.className = "today-label";
        todayNote.textContent = "(heute)";
        card.appendChild(todayNote);
      }

      return card;
    }

    async function fetchData() {
      try {
        const response = await fetch(sheetURL);
        const text = await response.text();
        const rows = text.split("\n").slice(1); // skip header

        const eintraege = rows.map(row => {
          const [datum, status] = row.split(",").map(s => s.trim());
          return { datum: normalizeDate(datum), status };
        });

        render(eintraege);
        document.getElementById("debug").innerHTML = `✅ ${eintraege.length} Einträge geladen. Heute ist ${formatDate(new Date())}.`;
      } catch (e) {
        document.getElementById("debug").textContent = "Fehler beim Laden der Daten.";
      }
    }

    function render(eintraege) {
      const carousel = document.getElementById("carousel");
      carousel.innerHTML = "";

      const heute = normalizeDate(formatDate(new Date()));
      const indexHeute = eintraege.findIndex(e => e.datum === heute);

      if (indexHeute === -1) {
        carousel.innerHTML = "<p>Kein Datum für heute gefunden.</p>";
        return;
      }

      const center = 2;
      const start = Math.max(0, indexHeute - center);
      const visible = eintraege.slice(start, start + 5);

      visible.forEach((e, i) => {
        const isToday = e.datum === heute;
        const isFaded = i !== center;
        const card = createCard(e.datum, e.status, isToday, isFaded);
        carousel.appendChild(card);
      });
    }

    fetchData();
  </script>
</body>
</html>
