<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öffnungszeiten-Ampel</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f9f9f9;
      color: #000;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      flex: 0 0 auto;
      width: 120px;
      scroll-snap-align: center;
      border-radius: 50%;
      padding: 20px;
      text-align: center;
      background: #f0f0f0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .card.today {
      transform: scale(1.2);
    }
    .card.faded {
      opacity: 0.3;
    }
    .card.open {
      background: #f4c721;
    }
    .card.closed {
      background: #000;
      color: #fff;
    }
    .icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Öffnungszeiten-Ampel</h1>
  <div class="carousel" id="carousel"></div>
  <script>
    const sheetUrl =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vSgQY7ezPfmYcG9q1RJM9d-uM5zfUOZ8TQ55wVCwgAt2FYGrkAo902VloWCcpgSCYnw_Al1acpppdWv/pub?output=csv';

    function formatDate(date) {
      return date.toLocaleDateString('de-DE', {
        day: '2-digit',
        month: '2-digit',
        year: '2-digit',
      });
    }

    function createCard(date, status, isToday, isFaded) {
      const card = document.createElement('div');
      card.className = 'card ' + (status === 'geöffnet' ? 'open' : 'closed');
      if (isToday) card.classList.add('today');
      if (isFaded) card.classList.add('faded');

      const icon = document.createElement('div');
      icon.className = 'icon';
      icon.textContent = status === 'geöffnet' ? '✔' : '✖';
      card.appendChild(icon);

      const label = document.createElement('div');
      label.textContent = date;
      card.appendChild(label);

      if (isToday) {
        const hint = document.createElement('div');
        hint.textContent = '(heute)';
        hint.style.fontSize = '0.8rem';
        card.appendChild(hint);
      }

      return card;
    }

    function normalizeDate(str) {
      const parts = str.split('.');
      return parts.map((p) => parseInt(p)).join('.');
    }

    function render(einträge) {
      const carousel = document.getElementById('carousel');
      const todayFormatted = normalizeDate(formatDate(new Date()));
      const indexHeute = einträge.findIndex((e) => normalizeDate(e.datum) === todayFormatted);
      if (indexHeute === -1) {
        carousel.innerHTML = '<p>Kein Datum für heute gefunden.</p>';
        return;
      }

      const start = Math.max(0, indexHeute - 2);
      const end = Math.min(einträge.length, start + 5);
      const visible = einträge.slice(start, end);

      visible.forEach((eintrag, i) => {
        const isToday = normalizeDate(eintrag.datum) === todayFormatted;
        const isFaded = i === 0 || i === visible.length - 1;
        const card = createCard(eintrag.datum, eintrag.status, isToday, isFaded);
        carousel.appendChild(card);
      });

      setTimeout(() => {
        const todayCard = document.querySelector('.card.today');
        todayCard?.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
      }, 100);
    }

    fetch(sheetUrl)
      .then((res) => res.text())
      .then((text) => {
        const rows = text.trim().split('\n').slice(1); // remove header
        const einträge = rows.map((row) => {
          const [datum, status] = row.split(',');
          return { datum: datum.trim(), status: status.trim() };
        });
        render(einträge);
      })
      .catch((err) => {
        document.getElementById('carousel').innerHTML =
          '<p>Fehler beim Laden der Daten.</p>';
      });
  </script>
</body>
</html>
